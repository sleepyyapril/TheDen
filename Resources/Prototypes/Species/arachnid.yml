- type: markingPoints
  id: MobArachnidMarkingLimits
  # onlyWhitelisted: true # Den - let them have non-arachnid hair if they want
  points:
    Eyes: # Imp - Lets them choose eyes
      points: 1
      required: true
      defaultMarkings: [ ArachnidEyesDefault ]
