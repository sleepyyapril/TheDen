- type: trait
  id: Swashbuckler
  category: AASpecies
  points: -1
  functions:
    - !type:TraitReplaceComponent
      components:
      - type: OniDamageModifier
        modifiers:
          coefficients:
            Blunt: 1.25
            Slash: 1.35
            Piercing: 1.25
  requirements:
    - !type:CharacterJobRequirement
      inverted: true
      jobs:
        - StationAi
        - Borg
        - MedicalBorg
    - !type:CharacterSpeciesRequirement
      species:
        - Oni
    - !type:CharacterTraitRequirement
      inverted: true
      traits:
        - Spearmaster
        - WeaponsGeneralist
        - Mystic


