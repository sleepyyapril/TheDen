- type: trait
  id: Mystic
  category: AASpecies
  points: -1
  functions:
    - !type:TraitReplaceComponent
      components:
      - type: OniDamageModifier
        modifiers:
          coefficients:
            Blunt: 1.1
            Slash: 1.1
            Piercing: 1.1
      - type: PotentiaModifier
        potentiaMultiplier: 1.15
  requirements:
    - !type:CharacterJobRequirement
      inverted: true
      jobs:
        - StationAi
        - Borg
        - MedicalBorg
    - !type:CharacterSpeciesRequirement
      species:
        - Oni
    - !type:CharacterTraitRequirement
      inverted: true
      traits:
        - Swashbuckler
        - Spearmaster
        - WeaponsGeneralist
    - !type:CharacterLogicOrRequirement
      requirements:
        - !type:CharacterTraitRequirement
          traits:
            - LatentPsychic
        - !type:CharacterJobRequirement
          jobs:
            - Chaplain
            - Librarian
            - ResearchDirector
            - ForensicMantis

- type: trait
  id: ShadowkinBlackeye
  category: AASpecies
  points: 4
  functions:
    - !type:TraitReplaceComponent
      components:
        - type: Shadowkin
          blackeyeSpawn: true
    - !type:TraitRemoveComponent
      components:
        - type: Psionic
  requirements:
    - !type:CharacterJobRequirement
      inverted: true
      jobs:
        - StationAi
        - Borg
        - MedicalBorg
    - !type:CharacterSpeciesRequirement
      species:
        - Shadowkin

- type: trait
  id: MothFlight
  category: AASpecies
  points: -5
  functions:
    - !type:TraitAddComponent
      components:
        - type: Flight
          speedModifier: 1.09 # gives an effective 20% increase over walking with base moth weightless modifier
          flapInterval: 0.75
          needsHands: false
  requirements:
    - !type:CharacterJobRequirement
      inverted: true
      jobs:
        - StationAi
        - Borg
        - MedicalBorg
    - !type:CharacterSpeciesRequirement
      species:
        - Moth
    - !type:CharacterWeightRequirement # big moffs are too heavy to fly
      max: 60
