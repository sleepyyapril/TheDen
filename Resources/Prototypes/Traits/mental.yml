- type: trait
  id: HighPotential
  category: Mental
  points: -5
  requirements:
    - !type:CharacterJobRequirement
      inverted: true
      jobs:
        - StationAi
        - Borg
        - MedicalBorg
    - !type:CharacterLogicOrRequirement
      requirements:
        - !type:CharacterTraitRequirement
          traits:
            - LatentPsychic
        - !type:CharacterJobRequirement
          jobs:
            - Chaplain
            - Librarian
            - ResearchDirector
            - ForensicMantis
    - !type:CharacterLogicOrRequirement
      requirements:
        - !type:CharacterSpeciesRequirement
          inverted: true
          species:
            - IPC
        - !type:CharacterTraitRequirement
          traits:
            - AnomalousPositronics
    - !type:CharacterSpeciesRequirement
      inverted: true
      species:
        - Oni
        - Kitsune # Floof - M3739 - #937 - They already have an equivalent.
        - Shadowkin
    - !type:CharacterTraitRequirement
      inverted: true
      traits:
        - LowPotential
        - ShadowkinBlackeye
  functions:
    - !type:TraitReplaceComponent
      components:
        - type: PotentiaModifier
          potentiaMultiplier: 1.5

