- type: trait
  id: Accentless
  category: TraitsSpeechAccents
  points: 0
  requirements:
    - !type:CharacterJobRequirement
      inverted: true
      jobs:
        - StationAi
        - Borg
        - MedicalBorg
    - !type:CharacterItemGroupRequirement
      group: TraitsAccents
  functions:
    - !type:TraitAddComponent
      components:
        - type: Accentless
          removes:
          - type: LizardAccent
          - type: MothAccent
          - type: ReplacementAccent
            accent: dwarf

