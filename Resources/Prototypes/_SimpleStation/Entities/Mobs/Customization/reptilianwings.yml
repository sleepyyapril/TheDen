- type: marking
  id: WingsDragon
  bodyPart: Chest
  markingCategory: Wings
  speciesRestriction: [Reptilian]
  layering:
    # This actually helps. Thanks Floof
    dragon-front: Tail
    dragon-front-side: Tail
    dragon-back: BackWings
#    `dragon-back: Wings`
#    The dragon-back is originally rendered on wings(moth) layer. If you want to have bags seen: TailOversuit.
#    This is done for balancing purposes (Cannot hide bags for Unathi.)
  colorLinks:
#    Another unused prototype part for markings, this one hooks up to dragon-back as coloration.
    dragon-front: dragon-back
    dragon-front-side: dragon-back
  sprites:
  - sprite: _SimpleStation/Mobs/Customization/wings64x34.rsi
    state: dragon-front
  - sprite: _SimpleStation/Mobs/Customization/wings64x34.rsi
    state: dragon-front-side
  - sprite: _SimpleStation/Mobs/Customization/wings64x34.rsi
    state: dragon-back

