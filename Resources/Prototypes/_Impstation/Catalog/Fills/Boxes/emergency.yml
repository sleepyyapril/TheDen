    contents:
    - id: ClothingMaskBreathCommand
    - id: ExtendedEmergencyNitrogenTankCommandFilled
    - id: EmergencyMedipen
    - id: SpaceMedipen
    - id: Flare
    - id: FoodPSB
    - id: DrinkWaterBottleFull
  # Ok, NT actually only bothered to change the picture on the box for command. Assholes.
  - type: Sprite
    sprite: Objects/Storage/boxes.rsi
    layers:
    - state: internals
    - state: emergencytankcommandnitrogen
  - type: Label
    currentLabel: reagent-name-nitrogen

