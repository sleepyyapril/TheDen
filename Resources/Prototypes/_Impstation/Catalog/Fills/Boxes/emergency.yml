- type: entity
  parent: BoxCardboard
  id: BoxSurvivalEngineeringCommand
  name: extended command survival box
  description: It's a box with ornate but otherwise basic internals inside. This one is labelled to contain an extended-capacity tank.
  suffix: Extended
  components:
  - type: StorageFill
    contents:
    - id: ClothingMaskBreathCommand
    - id: ExtendedEmergencyOxygenTankCommandFilled
    - id: EmergencyMedipen
    - id: SpaceMedipen
    - id: Flare
    - id: FoodPSB
    - id: DrinkWaterBottleFull
  - type: Sprite
    sprite: Objects/Storage/boxes.rsi
    layers:
    - state: internals
    - state: emergencytankcommand

- type: entity
  parent: BoxCardboard
  id: BoxSurvivalEngineeringNitrogenCommand
  name: extended command survival box
  description: It's a box with ornate but otherwise basic internals inside. This one is labelled to contain an extended-capacity tank.
  suffix: Extended N2
  components:
