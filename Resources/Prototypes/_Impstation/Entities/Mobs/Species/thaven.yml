- type: entity
  save: false
  name: Urist McEars
  parent: BaseMobSpeciesOrganic
  id: BaseMobThaven
  abstract: true
  components:
  - type: Hunger
  - type: Thirst
  - type: Icon
    sprite: _DEN/Mobs/Species/Thaven/parts.rsi # TheDen - Thaven shoulders widened by one pixel
    state: full
  - type: Carriable # TheDen - Carrying system from Nyanotrasen
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    scale: 1, 1.05
  - type: Body
    prototype: Thaven
  - type: LanguageKnowledge
    speaks:
    - TauCetiBasic
    - Aural
    understands:
    - TauCetiBasic
    - Aural
  - type: Damageable
    damageModifierSet: Thaven
  - type: DamageVisuals
    damageOverlayGroups:
      Brute:
        sprite: Mobs/Effects/brute_damage.rsi
        color: "#ff624a"
  - type: MeleeWeapon
    # attackRate: 0.55 # TheDen - Was part of the stun punch stats, doesn't work on EE
    soundHit:
      collection: ShockPunch
    angle: 30
    animation: WeaponArcPunch
    damage:
      types:
        Shock: 5 # TheDen - Alternative to the stunlock punches
  # - type: StaminaDamageOnHit # TheDen - This turns them into stunlock machines on EE
    # damage: 18
  - type: Butcherable
    butcheringType: Spike
    spawned:
      - id: FoodThavenMeat
        amount: 5
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 185
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: TypingIndicator
    proto: thaven # DeltaV unique typing indicator
  - type: Vocal
    sounds:
      Male: MaleThaven
      Female: FemaleThaven
      Unsexed: MaleThaven # TheDen - No Unisex option in voice selector
  - type: Speech
    speechSounds: Alto
  - type: HumanoidAppearance
    species: Thaven
    hideLayersOnEquip:
    - Hair
    - Snout
    - Tail
  - type: Bloodstream
    bloodReagent: ShimmeringBlood
  - type: Inventory
    speciesId: thaven
    templateId: thaven
    displacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: _DEN/Mobs/Species/Thaven/displacement.rsi
            state: jumpsuit
      head:
        sizeMaps:
          32:
            sprite: _DEN/Mobs/Species/Thaven/displacement.rsi
            state: head
      outerClothing:
        sizeMaps:
          32:
            sprite: _DEN/Mobs/Species/Thaven/displacement.rsi
            state: outerclothing_hardsuit
      gloves:
        sizeMaps:
          32:
            sprite: _DEN/Mobs/Species/Thaven/displacement.rsi
            state: hands
    femaleDisplacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: _DEN/Mobs/Species/Thaven/displacement.rsi
            state: jumpsuit-female

  - type: Tag
    tags:
    - CanPilot
    - FootstepSound
    - DoorBumpOpener
    - ThavenEmotes


