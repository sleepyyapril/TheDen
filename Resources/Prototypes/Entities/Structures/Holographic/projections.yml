- type: entity
  id: HolosignWetFloor
  name: wet floor sign
  description: The words flicker as if they mean nothing.
  placement:
    mode: SnapgridCenter
  suffix: Holo # TheDen
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: Sprite
    sprite: Structures/Holo/wetfloor.rsi
    state: icon
  - type: TimedDespawn
    lifetime: 90
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 30
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
  - type: Tag
    tags:
      - NoPaint

- type: entity
  id: HoloFan
  parent: BaseHolosign # DeltaV - don't include TimedDespawn
  name: holofan
  description: A barrier of hard light that blocks air, but nothing else.
  components:
  - type: Sprite
    sprite: _DEN/Structures/Holo/holofan.rsi # The Den - airlock resprite
    state: icon
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
            bounds: "-0.5,-0.5,0.5,0.5"
  - type: TimedDespawnDetailed
    despawnAfter: 300
    examineText: timed-despawn-holofan-examine
    startSound:
      path: /Audio/_DEN/holofan_sound_looped.ogg
  - type: Airtight
    noAirWhenFullyAirBlocked: false
