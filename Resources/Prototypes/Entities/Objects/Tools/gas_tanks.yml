- type: entity
  abstract: true
  parent: BaseItem
  id: GasTankBase
  components:
  - type: Sprite
    sprite: Objects/Tanks/generic.rsi
    state: icon
  - type: Item
    size: Normal
    sprite: Objects/Tanks/generic.rsi
  - type: Clothing
    quickEquip: false
    sprite: Objects/Tanks/generic.rsi
    slots:
    - Back
    - suitStorage
  - type: ActivatableUI
    key: enum.SharedGasTankUiKey.Key
  - type: UserInterface
    interfaces:
      enum.SharedGasTankUiKey.Key:
        type: GasTankBoundUserInterface
  - type: GasTank
    outputPressure: 21.3
    air:
      # If gas tank volume is changed, adjust MinimumTritiumOxyburnEnergy in Atmospherics.cs by the same proportions
      volume: 5
      temperature: 293.15
    tankLowPressure: 30.0
  - type: Explosive
    explosionType: Default
    maxIntensity: 20
  - type: MeleeWeapon
    wideAnimationRotation: 45
    attackRate: 1.25
    range: 1.75
    damage:
      types:
        Blunt: 8
    bluntStaminaDamageFactor: 2.5
    heavyRateModifier: 1.5
    heavyDamageBaseModifier: 1.5
    heavyStaminaCost: 2.5
    maxTargets: 3
    angle: 100
    soundHit:
      path: /Audio/Weapons/smash.ogg
  - type: DamageOtherOnHit
    staminaCost: 8
  - type: PhysicalComposition
    materialComposition:
      Steel: 150 # Den
  - type: StaticPrice
    price: 20

- type: entity
  abstract: true
  parent: GasTankBase
  id: GasTankRoundBase
  components:
  - type: Tool
    qualities:
    - Rolling
    speedModifier: 0.6 # fairly unwieldly but nice round surface
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 105
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2

