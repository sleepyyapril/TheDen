# parent, no touchy with automation

- type: entity
  parent: DisposableSyringe
  id: PrefilledSyringe
  categories: [ HideSpawnMenu ] # TheDen - Removes from spawn menu
  components:
  - type: FillableOneTimeInjector
    toggleState: Inject
    hasDrawn: true

# all prefilled syringes in alphabetical order

- type: entity
  suffix: aiuri
  parent: PrefilledSyringe
  id: SyringeAiuri
  components:
  - type: SolutionContainerManager
    solutions:
      injector:
        maxVol: 15
        reagents:
        - ReagentId: Aiuri
          Quantity: 15
  - type: Label
    currentLabel: aiuri

