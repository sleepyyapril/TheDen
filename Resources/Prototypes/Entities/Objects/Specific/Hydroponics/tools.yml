- type: entity
  name: mini hoe
  parent: BaseItem
  id: HydroponicsToolMiniHoe
  description: It's used for removing weeds or scratching your back.
  components:
  - type: Tag
    tags:
    - Hoe
    - BotanyHoe
  - type: Sprite
    sprite: Objects/Tools/Hydroponics/hoe.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 135
    swingLeft: true
    damage:
      types:
        Slash: 3.5
        Blunt: 4
    heavyRateModifier: 1.25
    heavyRangeModifier: 1
    heavyDamageBaseModifier: 1.25
    maxTargets: 6
    angle: 100
  - type: DamageOtherOnHit
    staminaCost: 5
  - type: ThrowingAngle
    angle: 135
  - type: Item
    sprite: Objects/Tools/Hydroponics/hoe.rsi

- type: entity
  name: plant clippers
  parent: BaseItem
  id: HydroponicsToolClippers
  description: A tool used to take samples from plants.
  components:
  - type: Tag
    tags:
    - PlantSampleTaker
    - HydroponicsToolClippers
  - type: Sprite
    sprite: Objects/Tools/Hydroponics/clippers.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 90
    attackRate: 0.9
    damage:
      types:
        Piercing: 7
    heavyRateModifier: 1.25
    heavyRangeModifier: 1.5
    heavyDamageBaseModifier: 1.25
    maxTargets: 1
    angle: 20
  - type: DamageOtherOnHit
    staminaCost: 5
  - type: Item
    sprite: Objects/Tools/Hydroponics/clippers.rsi
    storedRotation: -90
  # Shitmed Change
  - type: Retractor # Same as wirecutters
    speed: 0.35
  - type: Hemostat
    speed: 0.6
  - type: SurgeryTool
    startSound:
      path: /Audio/_Shitmed/Medical/Surgery/retractor1.ogg
    endSound:
      path: /Audio/_Shitmed/Medical/Surgery/retractor2.ogg

- type: entity
  name: scythe
  parent: BaseItem
  id: HydroponicsToolScythe
  description: A sharp and curved blade on a long fibremetal handle, this tool makes it easy to reap what you sow.
  components:
  - type: Sharp
  - type: Sprite
    sprite: Objects/Tools/Hydroponics/scythe.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 135
    range: 1.25
    damage:
      types:
        Slash: 7
    heavyRateModifier: 2
    heavyRangeModifier: 1.85
    heavyDamageBaseModifier: 2
    heavyStaminaCost: 2.5
    maxTargets: 1
    angle: 120
  - type: DamageOtherOnHit
    staminaCost: 7
  - type: EmbeddableProjectile
    sound: /Audio/Weapons/star_hit.ogg
  - type: EmbedPassiveDamage
  - type: ThrowingAngle
    angle: 315
  - type: Item
    size: Normal
  - type: Clothing
    sprite: Objects/Tools/Hydroponics/scythe.rsi
    slots:
    - back
  - type: StaticPrice
    price: 40

- type: entity
  name: hatchet
  parent: BaseItem
  id: HydroponicsToolHatchet
  description: A very sharp axe blade upon a short fibremetal handle. It has a long history of chopping things, but now it is used for chopping wood.
  components:
  - type: Tag
    tags:
    - BotanyHatchet
  - type: Sharp
  - type: Sprite
    sprite: Objects/Tools/Hydroponics/hatchet.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 135
    swingLeft: true
    attackRate: .9
    range: 1.4
    damage:
      types:
        Slash: 10
    heavyRateModifier: 1.25
    heavyDamageBaseModifier: 1.2
    heavyStaminaCost: 2.5
  - type: DamageOtherOnHit
    meleeDamageMultiplier: 1.5
    staminaCost: 6.5
  - type: EmbeddableProjectile
    sound: /Audio/Weapons/star_hit.ogg
  - type: EmbedPassiveDamage
  - type: Item
    sprite: Objects/Tools/Hydroponics/hatchet.rsi
  # Shitmed Change
  - type: BoneSaw
    speed: 0.35
  - type: SurgeryTool
    startSound:
      path: /Audio/_Shitmed/Medical/Surgery/saw.ogg

- type: entity
  name: spade
  parent: BaseItem
  id: HydroponicsToolSpade
  description: A small tool for digging and moving dirt.
  components:
  - type: Tag
    tags:
    - BotanyShovel
  - type: Sprite
    sprite: Objects/Tools/Hydroponics/spade.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 45
    damage:
      types:
        Blunt: 6
        Slash: 2 # I guess you can stab it into them?
    heavyRateModifier: 1.25
    heavyRangeModifier: 1.25
    heavyDamageBaseModifier: 1.25
    heavyStaminaCost: 2.5
    angle: 80
    soundHit:
      collection: MetalThud
  - type: DamageOtherOnHit
    staminaCost: 5
  - type: ThrowingAngle
    angle: 45
  - type: Item
    sprite: Objects/Tools/Hydroponics/spade.rsi
  - type: Shovel
    speedModifier: 0.85 # slower at digging than a full-sized shovel

- type: entity
  name: plant bag
  id: PlantBag
  parent: BaseStorageItem
  description: A bag for botanists to easily move their huge harvests.
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/Equipment/plant_bag.rsi
    # Frontier: layered sprite
    layers:
    - state: icon
    - state: icon-on
      visible: False
      map: [ "enum.ToggleableVisuals.Layer" ]
    # End Frontier
  - type: Item
    storedRotation: -90
  - type: Clothing
    quickEquip: false
    slots:
    - belt
  - type: Storage
    grid:
    - 0,0,7,4
    maxItemSize: Small
    quickInsert: true
    areaInsert: true
    whitelist:
      components:
        - Produce
        - Seed
  - type: Dumpable
  - type: MagnetPickup # Frontier
    magnetEnabled: false # Frontier
    magnetCanBeEnabled: false # Frontier
  # Begin DeltaV Additions: toggle magnet from White Dream
  - type: ItemToggle
    soundActivate: &soundActivate
      collection: sparks
      params:
        variation: 0.25
    soundDeactivate: *soundActivate
    onUse: false # Frontier
    onAltUse: true # Frontier
    onActivate: false # Frontier
  - type: ItemToggleExamine
    on: item-toggle-examine-magnet-on
    off: item-toggle-examine-magnet-off
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleableVisuals.Enabled:
        enum.ToggleableVisuals.Layer:
          True: { visible: true }
          False: { visible: false }
  # End DeltaV Additions
