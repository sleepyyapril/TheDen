    damage:
      types:
        Piercing: 5
        Slash: 3.5
    wideAnimationRotation: -135
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: IncreaseDamageOnWield
    damage:
      types:
        Piercing: 4
        Slash: 2
  - type: DamageOtherOnHit
    damage:
      types:
        Piercing: 8
        Slash: 3
  - type: EmbeddableProjectile
    removalTime: 3.5
  - type: EmbedPassiveDamage
  - type: ThrowingAngle
    angle: 225

