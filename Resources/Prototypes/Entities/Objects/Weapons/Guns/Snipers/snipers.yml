- type: entity
  name: BaseWeaponSniper
  parent: [BaseObjectVerbsCommon, BaseItem] # DEN: Add interaction verb parent
  id: BaseWeaponSniper
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
  - type: Item
    size: Huge
  - type: Clothing
    sprite: Objects/Weapons/Guns/Snipers/bolt_gun_wood.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: AmmoCounter
  - type: Wieldable
  - type: GunRequiresWield
  - type: Gun
    fireRate: 0.75
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/sniper.ogg
  - type: BallisticAmmoProvider
    capacity: 10
    proto: CartridgeLightRifle
    whitelist:
      tags:
      - CartridgeLightRifle
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
  - type: StaticPrice
    price: 500
  - type: Execution
  - type: MeleeWeapon
    attackRate: 1.3333
    damage:
      types:
        Blunt: 8.0
    bluntStaminaDamageFactor: 1.25
    swapKeys: true
    disableHeavy: true
    wideAnimationRotation: 135
    animation: WeaponArcThrust
    soundHit:
      collection: MetalThud
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 2.5
  - type: DamageOtherOnHit
    staminaCost: 7.5

- type: entity
  name: Kardashev-Mosin
  parent: [BaseWeaponSniper, BaseGunWieldable]
  id: WeaponSniperMosin
  description: A weapon for hunting, or endless trench warfare, with a bayonet attached at the barrel. Uses .30 rifle ammo.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Snipers/bolt_gun_wood.rsi
    state: base
  - type: AmmoCounter
  - type: Wieldable
  - type: MeleeRequiresWield
  - type: GunRequiresWield
  - type: BallisticAmmoProvider
    capacity: 5
    proto: CartridgeLightRifle
  - type: Gun
    useKey: true
    fireRate: 1
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/sniper.ogg
    fireOnDropChance: 1
  - type: MeleeWeapon
    range: 1.75
    damage:
      types:
        Piercing: 5
        Slash: 3.5
    wideAnimationRotation: -135
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: IncreaseDamageOnWield
    damage:
      types:
        Piercing: 4
        Slash: 2
  - type: DamageOtherOnHit
    damage:
      types:
        Piercing: 8
        Slash: 3
  - type: EmbeddableProjectile
    removalTime: 3.5
  - type: EmbedPassiveDamage
  - type: ThrowingAngle
    angle: 225

- type: entity
  name: Kardashev-Mosin
  parent: WeaponSniperMosin
  id: WeaponSniperMosinRubber
  description: A weapon for hunting, or endless trench warfare. Uses .30 rifle rubber ammo.
  suffix: Non-Lethal
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeLightRifleRubber
    whitelist:
      tags:
      - CartridgeLightRifle


- type: entity
  name: Kardashev-Mosin
  parent: WeaponSniperMosin
  id: WeaponSniperMosinEmpty
  description: A weapon for hunting, or endless trench warfare. Uses .30 rifle ammo.
  suffix: Empty
  components:
  - type: BallisticAmmoProvider
    proto: null
  - type: ExtendDescription
    descriptionList:
      - description: "gun-legality-salvage"
        fontSize: 12
        color: "#ff4f00"
        requireDetailRange: false

- type: entity
  name: Hristov
  parent: [BaseWeaponSniper, BaseGunWieldable]
  id: WeaponSniperHristov
  description: A portable anti-materiel rifle. Fires armor piercing 14.5mm shells. Uses .60 anti-materiel ammo.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Snipers/heavy_sniper.rsi
  - type: Clothing
    sprite: Objects/Weapons/Guns/Snipers/heavy_sniper.rsi
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - CartridgeAntiMateriel
    capacity: 5
    proto: CartridgeAntiMateriel
  - type: Telescope
  - type: GunRequiresWield # DeltaV - Firing an antimateriel rifle is.. incredibly unweildy with one hand.
  - type: Gun # DeltaV
    fireRate: 0.5

