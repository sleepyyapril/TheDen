- type: entity
  name: unholy halberd
  parent: [BaseObjectVerbsCommon, BaseItem] # DEN: Add interaction verb parent
  id: UnholyHalberd
  description: A poleaxe that seems to be linked to its wielder.
  components:
  - type: Tag
    tags:
    - FireAxe
  - type: Sharp
  - type: Sprite
    sprite: Objects/Weapons/Melee/cult_halberd.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1.17
    range: 1.75
    damage:
      types:
        Blunt: 2
        Slash: 13
        Structural: 5
    heavyRateModifier: 1.25
    heavyDamageBaseModifier: 1.2
    heavyStaminaCost: 2.5
    angle: 100
    soundHit:
      collection: MetalThud
  - type: DamageOtherOnHit
    staminaCost: 9
  - type: EmbeddableProjectile
  - type: ThrowingAngle
    angle: 225
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 2
        Slash: 3
        Structural: 10
  - type: Item
    size: Ginormous
  - type: Clothing
    sprite: Objects/Weapons/Melee/cult_halberd.rsi
    quickEquip: false
    slots:
    - back
  - type: UseDelay
    delay: 1
