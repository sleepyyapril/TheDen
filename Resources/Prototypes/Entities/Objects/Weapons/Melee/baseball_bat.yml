- type: entity
  name: baseball bat
  parent: [BaseObjectVerbsCommon, BaseItem] # DEN: Add interaction verb parent
  id: BaseBallBat
  description: A robust baseball bat.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/baseball_bat.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    range: 1.6
    damage:
      types:
        Blunt: 7.5
        Structural: 5
    bluntStaminaDamageFactor: 2.5
    heavyRateModifier: 2
    heavyDamageBaseModifier: 1.5
    heavyStaminaCost: 2.5
    maxTargets: 3
    angle: 90
    soundHit:
      collection: MetalThud
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 3
        Structural: 10
  - type: DamageOtherOnHit
    staminaCost: 10
  - type: Item
    size: Normal
    shape:
    - 0,0,0,3
    storedSprite:
      state: storage
      sprite: Objects/Weapons/Melee/baseball_bat.rsi
  - type: Tool
    qualities:
    - Rolling
    speedModifier: 0.75 # a bit unwieldly but does the job
  - type: Clothing
    sprite: Objects/Weapons/Melee/baseball_bat.rsi
    quickEquip: false
    slots:
    - back
    - suitStorage
  - type: Construction
    graph: WoodenBat
    node: bat
  - type: UseDelay
    delay: 1
  - type: PhysicalComposition
    materialComposition:
      Wood: 250
  - type: Tag
    tags:
    - BaseballBat

- type: entity
  name: incomplete baseball bat
  parent: BaseItem
  id: IncompleteBaseBallBat
  description: A few planks of wood stuck together.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/incomplete_bat.rsi
    state: icon
  - type: Item
    size: Normal
    shape:
    - 0,0,0,3
    storedSprite:
      state: storage
      sprite: Objects/Weapons/Melee/incomplete_bat.rsi
  - type: Construction
    graph: WoodenBat
    node: incompleteBat

- type: entity
  name: knockback stick
  parent: BaseBallBat
  id: WeaponMeleeKnockbackStick
  description: And then he spleefed all over.
  suffix: Do not map
  components:
  - type: MeleeThrowOnHit
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 1
