- type: entity
  name: fireaxe
  parent: [ BaseObjectVerbsCommon, BaseEngineeringContraband, BaseItem ] # DEN: Add interaction verb parent
  id: FireAxe
  description: A versatile tool, capable of prying open airlocks and tearing through windows.
  components:
  - type: Tag
    tags:
    - FireAxe
  - type: Sharp
  - type: Execution
    doAfterDuration: 4.0
  - type: Sprite
    sprite: Objects/Weapons/Melee/fireaxe.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 135
    swingLeft: true
    attackRate: 1.25
    damage:
      types:
        # axes are kinda like sharp hammers, you know?
        Blunt: 4
        Slash: 6
        Structural: 10
    clickPartDamageMultiplier: 3
    heavyPartDamageMultiplier: 2.5
    heavyDamageBaseModifier: 1.0
    heavyStaminaCost: 2.5
    angle: 100
    soundHit:
      collection: MetalThud
  - type: DamageOtherOnHit
    meleeDamageMultiplier: 1.5
    staminaCost: 10
  - type: EmbeddableProjectile
  - type: EmbedPassiveDamage
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 2
        Slash: 5
        Structural: 40
  - type: Item
    size: Ginormous
  - type: Clothing
    sprite: Objects/Weapons/Melee/fireaxe.rsi
    quickEquip: false
    slots:
    - back
    - suitStorage
  - type: Tool
    qualities:
      - Prying
      - Axing
  - type: ToolTileCompatible
  - type: Prying
  - type: UseDelay
    delay: 1
  - type: StealTarget
    stealGroup: FireAxe
  - type: IgniteOnMeleeHit
    fireStacks: -4
  # Shitmed Change
  - type: Scalpel
    speed: 0.3
  - type: BoneSaw
    speed: 0.5
  - type: SurgeryTool
    startSound:
      path: /Audio/Medical/Surgery/saw.ogg

- type: entity
  id: FireAxeFlaming
  name: fire axe
  parent: FireAxe
  description: Why fight fire with an axe when you can fight with fire and axe? Now featuring rugged rubberized handle!
  components:
  - type: MeleeWeapon
    wideAnimationRotation: 90
  - type: IgniteOnMeleeHit
    fireStacks: 1
  - type: Sprite
    sprite: Objects/Weapons/Melee/fireaxeflaming.rsi
    state: icon
  - type: Clothing
    sprite: Objects/Weapons/Melee/fireaxeflaming.rsi
    quickEquip: false
    slots:
    - back

# Assmos - Metal Hydrogen
- type: entity
  id: MetalHydrogenAxe
  name: metal hydrogen axe
  parent: [BaseEngineeringContraband, FireAxe]
  description: A lightweight crowbar with an extreme sharp fire axe head attached. It trades its heft as a weapon by making it easier to carry around when holstered to suits without having to sacrifice your backpack.
  components:
  - type: MeleeWeapon
    attackRate: 0.85
    damage:
      types:
        Blunt: 4
        Slash: 10
        Structural: 8
  - type: Sprite
    sprite: Objects/Weapons/Melee/metal_hydrogen_axe.rsi
    state: icon
  - type: Clothing
    sprite: Objects/Weapons/Melee/metal_hydrogen_axe.rsi
    quickEquip: false
    slots:
    - back
    - suitStorage
  - type: Tool
    qualities:
      - Prying
      - Axing
  - type: Construction
    graph: MetalHydrogenAxeConstruct
    node: icon
