- type: entity
  name: arm blade
  parent: [BaseObjectVerbsCommon, BaseItem] # DEN: Add interaction verb parent
  id: ArmBlade
  description: A grotesque blade made out of bone and flesh that cleaves through people as a hot knife through butter.
  components:
  - type: Sharp
  - type: Execution
    doAfterDuration: 4.0
  - type: Sprite
    sprite: Objects/Weapons/Melee/armblade.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 90
    attackRate: 1.3
    damage:
      types:
        Slash: 25
        Piercing: 15
  - type: Item
    size: Normal
    sprite: Objects/Weapons/Melee/armblade.rsi
  - type: Tool
    qualities:
      - Prying
  - type: Utensil
    types:
    - Knife
  # Shitmed Change
  - type: Prying
  - type: Scalpel
    speed: 0.3
  - type: BoneSaw
    speed: 0.75
  - type: SurgeryTool
    startSound:
      path: /Audio/Medical/Surgery/saw.ogg
