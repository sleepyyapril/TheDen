- type: entity
  name: Sword
  parent: [ BaseObjectVerbsCommon, BaseSalvageSpecialistSecurityContraband, BaseItem ] # DEN: Add interaction verb parent
  id: BaseSword
  description: A sharp sword.
  abstract: true
  components:
  - type: Sharp
  - type: Execution
    doAfterDuration: 4.0
  - type: MeleeWeapon
    wideAnimationRotation: -135
  - type: Sprite
    state: icon
  - type: Item
    size: Normal
  - type: Utensil
    types:
      - Knife

- type: entity
  name: captain's sabre
  parent: [ BaseGrandTheftContraband, BaseSword ]
  id: CaptainSabre
  description: A ceremonial weapon belonging to the captain of the station.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/captain_sabre.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: .8
    range: 1.8
    soundHit:
      path: /Audio/SimpleStation14/Weapons/Melee/rapierhit.ogg
    damage:
      types:
        Slash: 15
    clickPartDamageMultiplier: 3
    heavyPartDamageMultiplier: 2.5
    heavyRateModifier: 1.25
    heavyRangeModifier: 1.8
    heavyDamageBaseModifier: 1
    heavyStaminaCost: 2.5
    maxTargets: 7
    angle: 80
  - type: DamageOtherOnHit
    staminaCost: 5
  - type: EmbeddableProjectile
  - type: EmbedPassiveDamage
  - type: ThrowingAngle
    angle: 225
  - type: Reflect
    reflectProb: .2
    spread: 90
  - type: Item
    storedSprite:
      state: storage
      sprite: Objects/Weapons/Melee/captain_sabre_storage_64x.rsi #Done in 64x64 because it looks way too puny in 32x32
    shape:
    - 0,0,0,3
  - type: Tag
    tags:
    - CaptainSabre
  - type: DisarmMalus
  - type: SentienceTarget
    flavorKind: station-event-random-sentience-flavor-inanimate
    weight: 0.02 # 5,000 times less likely than 1 regular animal
  - type: PirateAccent
    # not putting a BlockMovement component here cause that's funny.

