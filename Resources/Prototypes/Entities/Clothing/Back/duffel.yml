- type: entity
  parent: ClothingBackpack
  id: ClothingBackpackDuffel
  name: duffel bag
  description: A large duffel bag for holding extra things.
  components:
  - type: Sprite
    sprite: Clothing/Back/Duffels/duffel.rsi
  - type: Storage
    maxItemSize: Huge
    grid:
    - 0,0,7,4
  - type: ClothingSpeedModifier
    walkModifier: 1
    sprintModifier: 0.9
  - type: HeldSpeedModifier

