- type: entity
  id: CigCartonPurple
  parent: CigCartonGreen
  name: De Jure carton
  description: "A carton containing six packs of De Jure."
  components:
  - type: Sprite
    sprite: _DV/Objects/Consumable/Smokeables/Cigarettes/Cartons/purple.rsi
    layers:
      - state: closed
      - state: open # TheDen
        map: ["openLayer"]
  - type: Item
    sprite: _DV/Objects/Consumable/Smokeables/Cigarettes/Cartons/purple.rsi
  - type: StorageFill
    contents:
      - id: CigPackPurple
        amount: 6

