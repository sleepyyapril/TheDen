- type: trait
  id: Heavyweight
  category: TraitsPhysicalBiological
  points: -2 # Has pros and cons, not sure
  requirements:
  - !type:CharacterJobRequirement
    inverted: true
    jobs:
      - StationAi
      - Borg
      - MedicalBorg
  - !type:CharacterTraitRequirement
    inverted: true
    traits:
    - Lightweight
    - UltraHeavyweight
    - UltraLightweight
  functions:
    - !type:TraitAddComponent
      components:
        - type: FixtureDensityModifier
          min: 100
          factor: 1.33

