- type: entity
  save: false
  name: Urist McSheepy
  parent: BaseMobSpeciesOrganic
  id: MobOviniaBase
  abstract: true
  components:
  - type: Sprite
    netsync: false
    noRot: true
    drawdepth: Mobs
  - type: HumanoidAppearance
    species: Ovinia
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 215 # sheep be heavy
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Body
    prototype: Ovinia
  - type: Damageable
    damageModifierSet: Ovinia
  - type: Speech
    speechSounds: Alto
    speechVerb: Ovinia
    allowedEmotes: ["Baa"]
  - type: Vocal
    sounds:
      Male: MaleOvinia
      Female: FemaleOvinia
      Unsexed: MaleOvinia
  - type: LanguageKnowledge
    speaks:
    - TauCetiBasic
    - Caprine
    understands:
    - TauCetiBasic
    - Caprine
  - type: ProtectedFromStepTriggers
    whitelist:
      types:
        - Shard
        - Mousetrap
        - SlipEntity
  - type: Tag
    tags:
    - CanPilot
    - FootstepSound
    - DoorBumpOpener
    - OviniaEmotes
  - type: TypingIndicator
    proto: ovinia
  - type: Inventory
    speciesId: ovinia
    templateId: human
    displacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: _DEN/Mobs/Species/Ovinia/displacement.rsi
            state: jumpsuit
      shoes:
        sizeMaps:
          32:
            sprite: _DEN/Mobs/Species/Ovinia/displacement.rsi
            state: shoes
      outerClothing:
        sizeMaps:
          32:
            sprite: _DEN/Mobs/Species/Ovinia/displacement.rsi
            state: outerclothing_hardsuit
    femaleDisplacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: _DEN/Mobs/Species/Ovinia/displacement.rsi
            state: jumpsuit-female
      shoes:
        sizeMaps:
          32:
            sprite: _DEN/Mobs/Species/Ovinia/displacement.rsi
            state: shoes
      outerClothing:
        sizeMaps:
          32:
            sprite: _DEN/Mobs/Species/Ovinia/displacement.rsi
            state: outerclothing_hardsuit
  - type: Flammable
    fireStackIncreaseMultiplier: .75 #wool isnt flammable
  - type: Hunger
    decayRateMultiplier: 0.75 #25% slower than normal (chewin they cud)
  - type: Thirst
    decayRateMultiplier: 0.75 # 25% slower than normal
  - type: Carriable



