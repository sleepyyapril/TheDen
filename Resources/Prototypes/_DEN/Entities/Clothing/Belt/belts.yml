- type: entity
  parent: [ClothingBeltBase, ClothingSlotBase]
  id: ClothingBeltKatanaSheathSingle
  name: katana sheath
  description: An ornate belt designed to hold a katana. Earned through experience and hard work.
  components:
  - type: Sprite
    sprite: _DEN/Clothing/Belt/katanasheathsingle.rsi
    state: sheath
  - type: Clothing
    sprite: _DEN/Clothing/Belt/katanasheathsingle.rsi
  - type: Item
    size: Large
  - type: ItemSlots
    slots:
      item:
        name: Katana
        insertVerbText: sheath-insert-verb
        ejectVerbText: sheath-eject-verb
        insertSound: /Audio/SimpleStation14/Items/Handling/sword_sheath.ogg
        ejectSound: /Audio/SimpleStation14/Items/Handling/sword_unsheath.ogg
        whitelist:
          tags:
          - Katana
  - type: ItemMapper
    mapLayers:
      sheath-sabre:
        whitelist:
          tags:
          - Katana
  - type: Appearance
  - type: Tag
    tags:
      - BeltSlotNotBelt

# Mantis belts start
- type: entity
  parent: [ClothingBeltMantis, BaseFoldable]
  id: ClothingBeltMantisAiry
  name: airy mantis belt
  description: "A finely-woven rope belt with loops to carry mantis equipment. The loose end can be tucked in, if you prefer clean lines. It has sheaths for certain weapons."
  components:
  - type: Sprite
    sprite: _DEN/Clothing/Belt/mantis_belt_airy.rsi
    layers:
    - state: icon
      map: ["unfoldedLayer"]
    - state: icon-folded
      map: ["foldedLayer"]
      visible: false
  - type: Clothing
    sprite: _DEN/Clothing/Belt/mantis_belt_airy.rsi
  - type: Foldable
    canFoldInsideContainer: true
    foldVerbText: fold-verb
    unfoldVerbText: unfold-verb
  - type: FoldableClothing
    foldedEquippedPrefix: folded

