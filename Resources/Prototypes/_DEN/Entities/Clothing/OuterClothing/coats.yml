- type: entity
  parent: [ClothingOuterCoatMantis, BaseFoldable]
  id: ClothingOuterCoatMantisAiry
  name: airy mantis sash
  description: "A colorful sash with swinging tassles. You can wear it over either shoulder."
  components:
  - type: Sprite
    sprite: _DEN/Clothing/OuterClothing/Coats/mantis_jacket_airy.rsi
    layers:
    - state: icon
      map: ["unfoldedLayer"]
    - state: icon-flipped
      map: ["foldedLayer"]
      visible: false
  - type: Clothing
    sprite: _DEN/Clothing/OuterClothing/Coats/mantis_jacket_airy.rsi
  - type: Foldable
    canFoldInsideContainer: true
    foldVerbText: fold-flip-verb
    unfoldVerbText: fold-flip-verb
  - type: FoldableClothing
    foldedEquippedPrefix: flipped

- type: entity
  parent: ClothingOuterCoatMantis
  id: ClothingOuterCoatMantisOrnate
  name: ornate mantis waistplate # It's outerwear by design, not a belt
  description: "A reinforced wrap fitted with a heavy Greek psi, built to protect your middle."
  components:
  - type: Sprite
    sprite: _DEN/Clothing/OuterClothing/Coats/mantis_jacket_ornate.rsi
  - type: Clothing
    sprite: _DEN/Clothing/OuterClothing/Coats/mantis_jacket_ornate.rsi

