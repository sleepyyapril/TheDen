- type: entity
  parent: ClothingUniformBase
  id: ClothingUniformWhiteTurtleskirt
  name: white turtleskirt
  description: For some reason, wearing this makes you feel like working in tech support at a product store.
  components:
  - type: Sprite
    sprite: _DEN/Clothing/Uniforms/Jumpskirt/whiteturtleskirt.rsi
  - type: Clothing
    sprite: _DEN/Clothing/Uniforms/Jumpskirt/whiteturtleskirt.rsi

- type: entity
  parent: ClothingUniformSkirtMantis
  id: ClothingUniformSkirtMantisAiry
  name: airy mantis robe
  description: "A light, low-cut robe with an eye emblazoned on the back."
  components:
  - type: Sprite
    sprite: _DEN/Clothing/Uniforms/Jumpskirt/mantis_airy.rsi
  - type: Clothing
    sprite: _DEN/Clothing/Uniforms/Jumpskirt/mantis_airy.rsi

- type: entity
  parent: [ClothingUniformSkirtMantis, BaseFoldable]
  id: ClothingUniformSkirtMantisOrnate
  name: ornate mantis robe
  description: "A swept, low-cut robe accented with an electrum necklace. You can wear it on either side, as your outfit demands."
  components:
  - type: Sprite
    sprite: _DEN/Clothing/Uniforms/Jumpskirt/mantis_ornate.rsi
    layers:
    - state: icon
      map: ["unfoldedLayer"]
    - state: icon-flipped
      map: ["foldedLayer"]
      visible: false
  - type: Clothing
    sprite: _DEN/Clothing/Uniforms/Jumpskirt/mantis_ornate.rsi
  - type: Foldable
    canFoldInsideContainer: true
    foldVerbText: fold-flip-verb
    unfoldVerbText: fold-flip-verb
  - type: FoldableClothing
    foldedEquippedPrefix: flipped

- type: entity
  parent: ClothingUniformBase
  id: ClothingUniformSkirtColorable
  name: simple skirt
  description: Just a skirt, no top attached. Fun to spin around in!
  components:
  - type: Sprite
    sprite: _DEN/Clothing/Uniforms/Jumpskirt/skirt.rsi
  - type: Clothing
    sprite: _DEN/Clothing/Uniforms/Jumpskirt/skirt.rsi
