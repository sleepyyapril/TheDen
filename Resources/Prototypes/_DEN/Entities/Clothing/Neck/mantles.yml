- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckMantleColorable
  name: plain mantle
  description: A stylish mantle, draped a little to one side for flair.
  components:
  - type: Sprite
    sprite: _DEN/Clothing/Neck/Mantles/colorable.rsi

- type: entity
  parent: [ClothingNeckBase, BaseFoldable]
  id: ClothingNeckMantleMantisOrnate
  name: ornate mantis mantle
  description: "A long, finely-woven mantle generously decorated with tassles. It can easily be worn on either shoulder."
  components:
  - type: Sprite
    sprite: _DEN/Clothing/Neck/Mantles/mantis_mantle_airy.rsi
    layers:
    - state: icon
      map: ["unfoldedLayer"]
    - state: icon-flipped
      map: ["foldedLayer"]
      visible: false
  - type: Appearance
  - type: Clothing
    sprite: _DEN/Clothing/Neck/Mantles/mantis_mantle_airy.rsi
  - type: Tag
    tags:
    - WhitelistChameleon
    - MantisBeltStorable
  - type: Foldable
    canFoldInsideContainer: true
    foldVerbText: fold-flip-verb
    unfoldVerbText: fold-flip-verb
  - type: FoldableClothing
    foldedEquippedPrefix: flipped
