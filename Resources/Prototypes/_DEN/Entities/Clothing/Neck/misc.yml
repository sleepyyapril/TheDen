- type: entity
  parent: [ClothingNeckBase, BaseAntiPsionicWeapon, BaseMantisContraband]
  id: ClothingNeckMantisPendulum
  name: mantis pendulum
  description: "A mnemolith eye hanging from a sturdy electrum chain, used to test psionic ability. Its strike rebounds on the wielder if its target lacks the gift. Mostly harmless, but mind your aim. You can fasten the chain around your neck, if you like."
  components:
  - type: Sprite
    sprite: _DEN/Clothing/Neck/Misc/mantispendulum.rsi
  - type: Item
    sprite: _DEN/Clothing/Neck/Misc/mantispendulum.rsi
  - type: Clothing
    sprite: _DEN/Clothing/Neck/Misc/mantispendulum.rsi
  - type: AntiPsionicWeapon
    punish: true # It'll hurt you if you bonk anything non-psionic (a mouse, a wall, etc.)
    punishChances: 1 # Every time
    punishSelfDamage: 1 # Bonk
    punishStunDuration: 0 # It's just a little amulet, it won't stun you
  - type: MeleeWeapon
    attackRate: .6666
    maxTargets: 1
    angle: 90
    soundHit:
      path: /Audio/_DEN/Effects/crystaltap3.ogg
      params:
        volume: -6
        variation: 0.05
    damage:
      types: # Melee damage (per the description, it's for testing psionic ability, not fighting)
        Blunt: 1 # 1.5 DPS, or 1.88 DPS against psions
        Holy: 0.5 # 2.81 total DPS against psionic supernaturals
  - type: Tag
    tags:
    - WhitelistChameleon
    - MantisBeltStorable
  - type: GuideHelp
    guides: [ MantisGuide ]

