- type: entity
  parent: [ClothingNeckCollarBase, BaseMantisContraband]
  id: ClothingNeckMantisShackles
  name: graven bindings
  description: "A set of massive mu-metal bindings with hanging chains. Merely symbolic unless paired with the graven shackles."
  components:
  - type: Sprite
    sprite: _DEN/Clothing/Neck/Misc/mantisshackles.rsi
  - type: Clothing
    sprite: _DEN/Clothing/Neck/Misc/mantisshackles.rsi
  - type: Tag
    tags:
    - MantisRestraintsBoxStorable
    - MantisBeltStorable

- type: entity
  parent: [ClothingNeckBase, BaseAntiPsionicWeapon, BaseMantisContraband]
  id: ClothingNeckMantisPendulum
  name: mantis pendulum
  description: "A mnemolith eye hanging from a sturdy electrum chain, used to test psionic ability. Its strike rebounds on the wielder if its target lacks the gift. Mostly harmless, but mind your aim. It fits nicely around your neck, too."
  components:
  - type: Sprite
    sprite: _DEN/Clothing/Neck/Misc/mantispendulum.rsi
  - type: Clothing
    sprite: _DEN/Clothing/Neck/Misc/mantispendulum.rsi
  - type: AntiPsionicWeapon # It'll hurt you if you hit anything non-psionic (a mouse, a table, a wall, etc.)
    punish: true
  - type: MeleeWeapon
    attackRate: .6666
    maxTargets: 1
    angle: 20
    wideAnimationRotation: 0
    soundHit:
      path: /Audio/_DEN/Effects/crystaltap3.ogg
      params:
        volume: -2
        variation: 0.05
    damage:
      types: # Melee damage (per the description, it's for testing psionic ability, not fighting)
        Blunt: 1 # 1.5 DPS, or 1.88 DPS against psions
        Holy: 0.5 # 2.81 total DPS against supernaturals
  - type: ThrowingAngle
    angle: -90
    angularVelocity: false
  - type: Tag
    tags:
    - MantisBeltStorable
