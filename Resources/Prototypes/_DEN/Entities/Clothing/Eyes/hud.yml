  - type: Sprite
    sprite: Clothing/Eyes/Hud/synd.rsi
  - type: Clothing
    sprite: Clothing/Eyes/Hud/synd.rsi
  - type: NightVision
    isEquipment: true
  - type: FlashImmunity
  - type: EyeProtection

