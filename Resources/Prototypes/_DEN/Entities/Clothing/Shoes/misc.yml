- type: entity
  parent: ClothingShoesBase
  id: ClothingShoesFootProtectors
  name: foot protectors
  description: A pair of protectors, for your feed! Allows you to walk around (basically) barefoot, and not accidentally step on something!
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: _DEN/Clothing/Shoes/Misc/foot_protectors.rsi
  - type: Clothing
    sprite: _DEN/Clothing/Shoes/Misc/foot_protectors.rsi
  - type: Tag
    tags:
    - WhitelistChameleon
  - type: NaturalFootstepSounds

- type: entity
  parent: [ClothingShoesBootsMantis, BaseFoldable]
  id: ClothingShoesSandalsMantisAiry
  name: airy mantis sandals
  description: "Sandal boots made of gloomy fabric. You can fold the tops down if they're in the way of your pants."
  components:
  - type: Sprite
    sprite: _DEN/Clothing/Shoes/Sandals/mantis_sandals_airy.rsi
    layers:
    - state: icon
      map: ["unfoldedLayer"]
    - state: icon-folded
      map: ["foldedLayer"]
      visible: false
  - type: Clothing
    sprite: _DEN/Clothing/Shoes/Sandals/mantis_sandals_airy.rsi
  - type: Foldable
    canFoldInsideContainer: true
    foldVerbText: fold-verb
    unfoldVerbText: unfold-verb
  - type: FoldableClothing
    foldedEquippedPrefix: folded

