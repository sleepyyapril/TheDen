- type: entity
  parent: Candle
  id: CandleMantis
  name: mnemolith candle
  description: "A candle made with mnemolith powder. It doesn't want to go out."
  components:
    - type: Sprite
      sprite: _DEN/Objects/Misc/candlesmantis.rsi
      layers:
        - state: candle-big
          color: "#ffffff" # The sprite's multicolor, so this stays white
    - type: Item
      size: Tiny # So they fit nicely in their box
      inhandVisuals:
        left:
        - state: inhand-left
          color: "#ffffff"
        right:
        - state: inhand-right
          color: "#ffffff"
    - type: Flammable
      firestackFade: 0.0 # They burn until you put them out
      damage:
        types:
          Heat: 0.0
    - type: FireVisuals
      sprite: _DEN/Objects/Misc/candlesmantis.rsi
      normalState: fire-big
      lightColor: "#4dc4ff"
    - type: Damageable
      damageModifierSet: Wood
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 100
        behaviors:
        - !type:SpawnEntitiesBehavior
          spawn:
              MnemolithPowder: # Not just ash
                min: 1
                max: 1
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - type: Tag
      tags:
      - MantisBeltStorable
      - MantisCandleBoxStorable # Only the mantis lighter and candles should have this

- type: entity
  parent: CandleMantis
  id: CandleMantisSmall
  name: small mnemolith candle
  components:
    - type: Sprite
      layers:
        - state: candle-small
          color: "#ffffff"
    - type: FireVisuals
      normalState: fire-small
