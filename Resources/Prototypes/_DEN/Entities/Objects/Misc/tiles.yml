# Somber tileset start, item names formatted to prioritize clean sorting and clarity
- type: entity
  parent: FloorTileItemBase
  id: FloorTileItemSomberSteel
  name: somber steel tile
  components:
  - type: Item
    sprite: _DEN/Objects/Tiles/tile.rsi
  - type: Sprite
    sprite: _DEN/Objects/Tiles/tile.rsi
    state: somber-tile
  - type: FloorTile
    outputs:
      - Plating
      - FloorSomberSteel
  - type: Stack
    stackType: FloorTileSomberSteel
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 9.5 # Heavier tiles hurt more, based on FloorTileItemSteel
    staminaCost: 6
    soundHit:
      path: /Audio/Weapons/block_metal1.ogg
      params:
        volume: -60 # Why is it so loud...
        variation: 0.05

