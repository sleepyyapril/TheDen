- type: entity
  parent: BaseItem
  id: GlorbWhite
  name: glorb (white)
  description: "A glowing orb that forms naturally within some slime people, like a pearl grown from living gel. It emits light when squeezed and feels faintly sticky to the touch."
  abstract: false
  components:
  - type: Sprite
    sprite: _DEN/Objects/Misc/glorb.rsi
    layers:
    - state: icon
      shader: unshaded
    - state: icon-on
      shader: unshaded
      visible: false
      map: [ "light" ]
  - type: Item
    size: Tiny
    sprite: _DEN/Objects/Misc/glorb.rsi
    inhandVisuals:
      left:
      - state: inhand-left
        shader: unshaded
      right:
      - state: inhand-right
        shader: unshaded
  - type: Clothing
    sprite: _DEN/Objects/Misc/glorb.rsi
    quickEquip: false
    equipDelay: 0.2
    unequipDelay: 0.2
    slots:
    - HEAD
    - MASK
    clothingVisuals:
      head:
      - state: equipped-HELMET
        shader: unshaded
      mask:
      - state: equipped-MASK
        shader: unshaded
  - type: Appearance
  - type: ToggleableVisuals
    replaceMode: true
    spriteLayer: light
    inhandVisuals:
      left:
      - state: on-inhand-left
        shader: unshaded
      right:
      - state: on-inhand-right
        shader: unshaded
    clothingVisuals:
      head:
      - state: on-equipped-HELMET
        shader: unshaded
      mask:
      - state: on-equipped-MASK
        shader: unshaded
  - type: GenericVisualizer
    visuals:
      enum.ToggleableVisuals.Enabled:
        icon:
          True: { visible: false }
          False: { visible: true }
        light:
          True: { visible: true }
          False: { visible: false }
  - type: UseDelay
    delay: 0.5
  - type: PointLight # As bright as a crystal shard
    enabled: false
    radius: 2
    energy: 2.5
    color: "#FFFFFF"
    netsync: false
  - type: ItemTogglePointLight
  - type: ItemToggle
    predictable: false
    soundActivate:
      path: /Audio/Voice/Slime/slime_schlorp.ogg
      params:
        volume: -7
        pitch: 1.2
        variation: 0.05
    soundDeactivate:
      path: /Audio/Voice/Slime/slime_schlorp.ogg
      params:
        volume: -7
        pitch: 0.8
        variation: 0.05
  - type: StealTarget
    stealGroup: LAMP
  - type: Tag
    tags:
    - IPCMaskWearable

