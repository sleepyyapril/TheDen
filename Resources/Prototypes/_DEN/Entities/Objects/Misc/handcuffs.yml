- type: entity
  parent: [BaseItem, BaseMantisContraband]
  id: HandcuffsMantis
  suffix: DO NOT MAP # We don't want to give mantes the idea that selfsec is a part of their job's function...
  name: graven chains
  description: "Heavy mu-metal chains to bind unruly psionic subjects, inscribed for both record and suppression. Never to be used for security matters. In fact, the locking bar seems to be damaged... Perhaps they won't notice."
  components:
  - type: Item
    size: Small
  - type: Handcuff
    breakoutTime: 1 # Is this low enough? If someone genuinely tries to escape, they should be able to
    cuffTime: 7 # It's for roleplay, and you're unlikely to have time to use this before a stun wears off
    uncuffTime: 7
    stunBonus: 0
    cuffedRSI: _DEN/Objects/Misc/handcuffsmantis.rsi
    bodyIconState: body-overlay
    breakOnRemove: false
    startCuffSound:
      path: /Audio/_DEN/Items/Handcuffs/chain_start.ogg
    endCuffSound:
      path: /Audio/_DEN/Items/Handcuffs/chain_end.ogg
    startUncuffSound:
      path: /Audio/_DEN/Items/Handcuffs/chain_start.ogg
    endUncuffSound:
      path: /Audio/_DEN/Items/Handcuffs/chain_breakout.ogg
    startBreakoutSound:
      path: /Audio/Items/Handcuffs/chain_takeoff.ogg
  - type: Sprite
    sprite: _DEN/Objects/Misc/handcuffsmantis.rsi
    state: icon
  - type: Tag
    tags:
    - MantisRestraintsBoxStorable
    - MantisBeltStorable
  - type: MeleeWeapon
    wideAnimationRotation: 90
    resetOnHandSelected: false
    animation: WeaponArcDisarm
    damage:
      types:
        Blunt: 0
  - type: GuideHelp
    guides: [ MantisGuide ] # Remind them this is really just for roleplay...
  - type: UseDelay
    delay: 7
