- type: entity
  parent: ChiefJusticePDA
  id: MagistratePDA
  name: magistrate PDA
  description: This is proof that you are THE LAW, regardless of what those security bozos think.
  components:
  - type: Pda
    id: MagistrateIDCard
    state: pda-centcom
    penSlot:
      startingItem: PenCentcom
      whitelist:
        tags:
        - Write
  - type: Icon
    sprite: Objects/Devices/pda.rsi
    state: pda-centcom
  - type: Sprite
    sprite: Objects/Devices/pda.rsi
    state: pda-centcom
  - type: PdaBorderColor
    borderColor: "#00842e"
  - type: Item # TheDen
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#00842e"
      - state: inhand-left-screen
      right:
      - state: inhand-right
        color: "#00842e"
      - state: inhand-right-screen

