- type: entity
  abstract: true
  parent: BaseItem
  id: BaseIndicatorHoloprojector
  categories: [ HideSpawnMenu ]
  components:
  - type: Item
    storedRotation: -90
  - type: UseDelay
    delay: 2.0
  - type: ActivatableUI
    key: enum.LabelableHolosignUIKey.Key
    inHandsOnly: true
  - type: UserInterface
    interfaces:
      enum.LabelableHolosignUIKey.Key:
        type: LabelableHolosignProjectorBoundUserInterface
  - type: LimitedCharges
    maxCharges: 2
    charges: 2
  - type: AutoRecharge
    rechargeDuration: 60
  - type: Tag
    tags:
    - HolofanProjector
  - type: StaticPrice
    price: 80

- type: entity
  parent: BaseIndicatorHoloprojector
  id: HoloprojectorNSFW
  name: nsfw holobarrier projector
  description: Creates a holographic barrier indicating an NSFW area.
  components:
  - type: Sprite
    sprite: _DEN/Objects/Devices/Holoprojectors/adult.rsi
    state: icon
  - type: LabelableHolosignProjector
    signProto: HolosignNSFW
    isNSFW: true
    usesCharges: true
    signWhitelist:
      components:
      - Holobarrier
      - LabeledHolosign

- type: entity
  parent: BaseIndicatorHoloprojector
  id: HoloprojectorPrivate
  name: private holobarrier projector
  description: Creates a holographic barrier indicating a private area.
  components:
  - type: Sprite
    sprite: _DEN/Objects/Devices/Holoprojectors/private.rsi
    state: icon
  - type: LabelableHolosignProjector
    signProto: HolosignPrivate
    isNSFW: false
    usesCharges: true
    signWhitelist:
      components:
      - Holobarrier
      - LabeledHolosign
