- type: entity
  parent: [BaseItem, BaseAntiPsionicWeapon, BaseMantisContraband] # Contraband so the mystagogue doesn't steal it
  id: LanternMantis # If I parented it to Lantern, it would have a battery slot...
  name: mantis lantern
  description: "An ornate lantern housing an eidolite pyramid that draws energy from the noosphere. Its glow lingers in your vision, imprinting shapes you can't quite name, and its handle hangs easily on your back."
  components:
    - type: Sprite
      sprite: _DEN/Objects/Specific/Mantis/lanternmantis.rsi
      layers:
        - state: lantern
        - state: crystal
          shader: unshaded
        - state: lantern-on
          shader: unshaded
          visible: false
          map: [ "light" ]
    - type: Item
      sprite: _DEN/Objects/Specific/Mantis/lanternmantis.rsi
      heldPrefix: off
    - type: EtherealLight # Dims around ethereal entities
    - type: PointLight
      enabled: false
      radius: 3
      energy: 4
      color: "#d9418d"
      netsync: false
    - type: Appearance
    - type: ToggleableVisuals
      spriteLayer: light
    - type: ItemTogglePointLight
    - type: ItemToggle
      predictable: false
      soundActivate:
        path: /Audio/_DEN/Effects/crystalshimmer1.ogg
        params:
          volume: -2
          variation: 0.05
      soundDeactivate:
        path: /Audio/_DEN/Effects/crystalshimmer2.ogg
        params:
          volume: -2
          variation: 0.05
    - type: StealTarget
      stealGroup: LAMP # The moths are coming the moths are coming
    - type: Clothing
      sprite: _DEN/Objects/Specific/Mantis/lanternmantis.rsi
      equippedPrefix: off
      quickEquip: false
      slots:
        - Belt
        - suitStorage
    - type: UnpoweredFlashlight # Powered by the noosphere
    - type: MeleeWeapon # You can swing it like a weapon
      attackRate: 0.6666
      soundHit:
        path: /Audio/Weapons/block_metal1.ogg
        params:
          volume: -60 # Why is it so loud...
          variation: 0.05
      damage:
        types:
          Blunt: 5 # 7.5 DPS (same as Crowbar), or 9.38 DPS against psions
          Holy: 2.5 # 14.1 total DPS against psionic supernaturals
    - type: Tag
      tags:
      - Flashlight
      - MantisBeltStorable

- type: entity
  parent: BaseItem
  id: LanternSomber # And I can't parent this to the LanternMantis either...
  name: somber orb
  description: "A mu-metal orb encircled by unsettling crystals that emit a muted purple glow. Their light feels more like a lingering mood than true illumination, washing nearby surfaces in dusky, melancholic hues."
  suffix: Desk Lamp
  components:
    - type: Sprite
      sprite: _DEN/Objects/Tools/somberlamp.rsi
      layers:
        - state: lantern
        - state: crystal
          shader: unshaded
        - state: lantern-on
          shader: unshaded
          visible: false
          map: [ "light" ]
    - type: Item
      sprite: _DEN/Objects/Tools/somberlamp.rsi
      inhandVisuals:
        left:
          - state: inhand-left
          - state: inhand-left-glow
            shader: unshaded
        right:
          - state: inhand-right
          - state: inhand-right-glow
            shader: unshaded
    - type: EtherealLight # Dims around ethereal entities
    - type: PointLight
      enabled: false
      radius: 3
      energy: 4
      color: "#8d7cbf"
      netsync: false
    - type: Appearance
    - type: ToggleableVisuals
      spriteLayer: light
    - type: ItemTogglePointLight
    - type: ItemToggle
      predictable: false
      soundActivate:
        path: /Audio/_DEN/Effects/crystalshimmer1.ogg
        params:
          volume: -2
          variation: 0.05
      soundDeactivate:
        path: /Audio/_DEN/Effects/crystalshimmer2.ogg
        params:
          volume: -2
          variation: 0.05
    - type: StealTarget
      stealGroup: LAMP # The moths are coming the moths are coming
    - type: UnpoweredFlashlight # Powered by the noosphere
    - type: Tag
      tags:
      - Flashlight
      - MantisBeltStorable # Why not
