- type: entity
  parent: [FlippoLighter, BaseAntiPsionicWeapon, BaseMantisContraband] # Contraband so the mystagogue doesn't steal it
  id: FlippoLighterMantis
  name: mantis lighter
  description: "A glossy lighter sculpted from chips of mnemolith, housing an eidolite pyramid that draws energy from the noosphere. The flame gutters strangely, as if aware of what it burns."
  components:
  - type: Sprite
    sprite: _DEN/Objects/Tools/lightermantis.rsi
    layers:
    - state: mantis_icon_base
      map: ["base"]
    - state: mantis_top
      map: ["top"]
      visible: false
    - state: mantis_open
      map: ["open"]
      visible: false
    - state: mantis_lighter_flame
      map: ["flame"]
      visible: false
      shader: unshaded
  - type: ItemToggle
    predictable: false
    soundActivate:
      path: /Audio/_DEN/Effects/crystaltap1.ogg
      params:
        volume: -2
        variation: 0.05
    soundDeactivate:
      path: /Audio/_DEN/Effects/crystaltap2.ogg
      params:
        volume: -2
        variation: 0.05
  - type: Item
    sprite: _DEN/Objects/Tools/lightermantis.rsi
    heldPrefix: mantis
  - type: Welder
    fuelConsumption: 0 # Powered by the noosphere
    fuelLitCost: 0 # Powered by the noosphere
    tankSafe: true
  - type: ToggleableVisuals
    spriteLayer: mantis_lighter_flame
    inhandVisuals:
      left:
      - state: mantis-inhand-left-flame
        shader: unshaded
      right:
      - state: mantis-inhand-right-flame
        shader: unshaded
  - type: PointLight
    radius: 1.5 # Slightly brighter than other flippos
    color: "#4dc4ff"
  - type: LandAtCursor
  - type: ItemToggleMeleeWeapon
    activatedDamage:
      types:
          Heat: 1.6 # 1.6 DPS, or 2 DPS against psions
          Holy: 0.8 # 3 total DPS against supernaturals
  - type: MeleeWeapon
    wideAnimationRotation: -90
    damage:
      types:
        Blunt: 1.6 # 1.6 DPS, or 2 DPS against psions
        Holy: 0.8 # 3 total DPS against supernaturals
  - type: Tag
    tags:
    - MantisBeltStorable
    - MantisCandleBoxStorable # Only the mantis lighter and candles should have this
