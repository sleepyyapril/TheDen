- type: entity
  parent: [HandLabeler, BaseAntiPsionicWeapon, BaseMantisContraband] # Contraband so the mystagogue doesn't steal it
  id: HandLabelerMantis
  name: sigillator
  description: "An ancient and mystical hand labeler wrought from slabs of mnemolith, used by turning the wheels and giving something a good smack. You wouldn't be caught dead with that blue plastic monstrosity."
  components:
    - type: Sprite
      sprite: _DEN/Objects/Tools/hand_labeler.rsi
      state: hand_labeler
    - type: Item
      sprite: _DEN/Objects/Tools/hand_labeler.rsi
      storedRotation: -90
    - type: UseDelay
      delay: 2.0
    - type: ActivatableUI
      key: enum.HandLabelerUiKey.Key
      inHandsOnly: true
    - type: UserInterface
      interfaces:
        enum.HandLabelerUiKey.Key:
          type: HandLabelerBoundUserInterface
    - type: HandLabeler
      whitelist:
        components:
          - Item
        tags:
          - Structure
          - Airlock
          - GlassAirlock
          - HighSecDoor
    - type: Tag
      tags:
      - HandLabeler
      - MantisBeltStorable
    - type: LandAtCursor
    - type: DamageOtherOnHit
    - type: MeleeWeapon # You can swing it like a weapon since it's a heavy, blunt object, but it's not very good
      attackRate: 1
      range: 1.5
      heavyRateModifier: 1.25
      heavyDamageBaseModifier: 1.2
      maxTargets: 3
      angle: 40
      wideAnimationRotation: 180
      soundHit:
        path: /Audio/Weapons/block_metal1.ogg
      damage:
        types: # Melee damage
          Blunt: 4.8 # 4.8 DPS, or 6 DPS against psions
          Holy: 2.4 # 9 total DPS against supernaturals
    - type: StaminaDamageOnHit
      damage: 0
