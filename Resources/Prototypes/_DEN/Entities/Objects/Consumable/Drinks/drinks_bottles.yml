- type: entity
  parent: [DrinkBottleVisualsAll, DrinkBottleGlassBaseFull]
  id: DrinkJaegermisterBottleFull
  name: jaegermister bottle
  description: A bittersweet alcohol that hasn't changed it's recipe in nearly a thousand years.
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        reagents:
        - ReagentId: Jaegermister
          Quantity: 100
  - type: Label
    currentLabel: jaegermister
  - type: Sprite
    sprite: _DEN/Objects/Consumable/Drinks/jaegermisterbottle.rsi
  - type: Sealable

