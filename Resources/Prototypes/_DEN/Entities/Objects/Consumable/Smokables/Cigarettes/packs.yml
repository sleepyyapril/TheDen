    - state: cig2
      map: ["cig2"]
      sprite: _DEN/Objects/Consumable/Smokeables/Cigarettes/Packs/mantis-visualizer.rsi
      visible: false
    - state: cig3
      map: ["cig3"]
      sprite: _DEN/Objects/Consumable/Smokeables/Cigarettes/Packs/mantis-visualizer.rsi
      visible: false
    - state: cig4
      map: ["cig4"]
      sprite: _DEN/Objects/Consumable/Smokeables/Cigarettes/Packs/mantis-visualizer.rsi
      visible: false
    - state: cig5
      map: ["cig5"]
      sprite: _DEN/Objects/Consumable/Smokeables/Cigarettes/Packs/mantis-visualizer.rsi
      visible: false
    - state: cig6
      map: ["cig6"]
      sprite: _DEN/Objects/Consumable/Smokeables/Cigarettes/Packs/mantis-visualizer.rsi
      visible: false
  - type: Item
    sprite: _DEN/Objects/Consumable/Smokeables/Cigarettes/Packs/mantis.rsi
  - type: StorageFill
    contents:
