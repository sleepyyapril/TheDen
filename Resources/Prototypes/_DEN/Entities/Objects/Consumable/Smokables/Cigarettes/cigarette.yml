- type: entity
  id: CigaretteMnemolith
  parent: Cigarette
  name: mnemolith cigarette
  description: "The smoke clings to your thoughts, enhancing your awareness of the noosphere."
  components:
  - type: Smokable
    inhaleAmount: 0.15 # Same lifespan as a normal cig, but you get more mnemolith into you
  - type: Sprite
    sprite: _DEN/Objects/Consumable/Smokeables/Cigarettes/cigarettemantis.rsi
  - type: Item
    sprite: _DEN/Objects/Consumable/Smokeables/Cigarettes/cigarettemantis.rsi
  - type: Clothing
    sprite: _DEN/Objects/Consumable/Smokeables/Cigarettes/cigarettemantis.rsi
  - type: SolutionContainerManager
    solutions:
      smokable:
        maxVol: 30
        reagents:
          - ReagentId: Nicotine
            Quantity: 10
          - ReagentId: MnemolithReagent
            Quantity: 20
  - type: Extractable
    grindableSolutionName: smokable
  - type: Tag
    tags:
      - Cigarette
      - Trash
      - MantisBeltStorable
