- type: entity
  parent: FoodPieBase
  id: FoodPieBloodCustard
  name: blood custard pie
  description: What some people think when they hear the words "blood pudding".
  components:
  - type: Sprite
    sprite: _DEN/Objects/Consumable/Food/Baked/pie.rsi
    layers:
    - sprite: Objects/Consumable/Food/Baked/pie.rsi
      state: tin
    - state: bloodcustard
  - type: Item
    heldPrefix: bloodcustard
  - type: FlavorProfile
    flavors:
    - sweet
    - creamy
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Nutriment
          Quantity: 6
        - ReagentId: CookedBlood
          Quantity: 5
        - ReagentId: Vitamin
          Quantity: 5
  - type: SliceableFood
    slice: FoodPieBloodCustardSlice
  - type: Tag
    tags:
    - Pie
    - VampireFood
    - ReptilianFood # yeah ill be nice
    - ClothMade # this too. it's custard.

