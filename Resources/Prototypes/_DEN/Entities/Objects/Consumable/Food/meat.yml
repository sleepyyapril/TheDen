- type: entity
  parent: FoodMeatBase
  id: FoodMeatFishCooked
  name: cooked carp fillet
  description: The same fish, now barely passing for something you could serve to another person.
  components:
  - type: Tag
    tags:
    - Cooked
    - Meat
    - Fish
  - type: FlavorProfile
    flavors:
      - fishy
  - type: Sprite
    sprite: _DEN/Objects/Consumable/Food/meat.rsi
    state: cooked_fish
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Nutriment
          Quantity: 6.66
        - ReagentId: Protein
          Quantity: 3.33
  - type: Construction
    graph: FishSteak
    node: cooked carp
  - type: SliceableFood
    count: 3
    slice: FoodMeatFishCutletCooked
  - type: FoodSequenceElement
    entries:
      Burger: MeatFish
      Taco: MeatFish

- type: entity
