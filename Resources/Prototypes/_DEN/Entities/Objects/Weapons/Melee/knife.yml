- type: entity
  parent: BaseKnife
  id: TailorsKnife
  name: tailor's knife
  description: A simple, wedge-shaped knife designed to cut fabric. Short, narrow, and lacking a grip entirely.
  components:
  - type: Tag
    tags:
    - Knife
  - type: MeleeWeapon # You'd be better off punching them
    attackRate: 1
    damage:
      types:
        Slash: 1
  - type: DisarmMalus
    malus: 0.225
  - type: ThrowingAngle
    angle: 180
  - type: Sprite
    sprite: _DEN/Objects/Weapons/Melee/tailorsknife.rsi
    state: icon
  - type: Item
    sprite: _DEN/Objects/Weapons/Melee/tailorsknife.rsi

- type: entity
  parent: [CombatKnife, BaseAntiPsionicWeapon, BaseMantisContraband]
  id: MantisKnife
  name: athame
  description: "A mnemolith knife shaped like a claw, its back lined with swordbreaker teeth â€” though it remains unclear who, exactly, is drawing blades against mantes. The finger ring improves grip and allows for idle spinning tricks, though they serve no tactical purpose. Deadly when wielded against psionic and otherworldly threats."
  components:
  - type: ItemToggle # You can toggle spinning it around your finger, though it's just cosmetic
    predictable: false
    soundActivate:
      path: /Audio/Effects/toss.ogg
      params:
        volume: -5
        variation: 0.05
    soundDeactivate:
      path: /Audio/Effects/weak_hit2.ogg
      params:
        volume: -5
        variation: 0.05
  - type: ToggleableVisuals
    spriteLayer: null
    inhandVisuals:
      left:
      - state: spinning-inhand-left
      right:
      - state: spinning-inhand-right
  - type: UseDelay
    delay: 1
  - type: MeleeWeapon
    attackRate: .6666
    damage:
      types: # Same DPS as CombatKnife against non-psions (same as MantisFist and MantisCane)
        Slash: 10 # 15 DPS, or 18.75 DPS against psions
        Holy: 5 # 28.13 total DPS against supernaturals
  - type: DamageOtherOnHit
  - type: StaminaDamageOnHit
    damage: 0
  - type: EmbeddableProjectile
    sound: /Audio/Weapons/star_hit.ogg
    removalTime: 2
  - type: Sprite
    sprite: _DEN/Objects/Weapons/Melee/mantisknife.rsi
    state: icon
  - type: Item
    sprite: _DEN/Objects/Weapons/Melee/mantisknife.rsi
    storedRotation: -45
    storedSprite:
      state: icon
      sprite: _DEN/Objects/Weapons/Melee/mantisknife.rsi # Same sprite, just rotated, because it's hard to reproduce the curve vertically
  - type: DisarmMalus
    malus: 0.4
  - type: Tag
    tags:
    - MantisBeltStorable
    - MantisMeleeKnife
    - Knife
