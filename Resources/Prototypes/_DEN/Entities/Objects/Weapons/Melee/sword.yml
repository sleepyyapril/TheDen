- type: entity
  name: antique greatsword
  parent: [ BaseWardenContraband, BaseSword ]
  id: Greatsword
  description: A massive blade more akin to a hunk of well forged metal on a stick, enhanced with bluespace tech, there are tally marks etched onto the base of the blade.
  components:
  - type: Sprite
    sprite: _DEN/Objects/Weapons/Melee/shieldblade.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1.50
    range: 1.85
    damage:
      types:
        Slash: 25
        Blunt: 10
        Structural: 30
    bluntStaminaDamageFactor: 1
    heavyRateModifier: 2
    heavyRangeModifier: 1
    heavyDamageBaseModifier: 1.2
    heavyStaminaCost: 30
    maxTargets: 10
    angle: 90
    soundHit:
      collection: MetalThud
  - type: DamageOtherOnHit
    staminaCost: 20
  - type: MeleeRequiresWield
  - type: EmbeddableProjectile
  - type: EmbedPassiveDamage
  - type: Wieldable
  - type: MeleeThrowOnHit
    speed: 5
    lifetime: 0.05
  - type: Reflect
    reflectProb: .25
    spread: 90
  - type: ThrowingAngle
    angle: 225
  - type: Item
    size: Ginormous
  - type: ClothingSpeedModifier
    walkModifier: 0.90
    sprintModifier: 0.90
  - type: Tool
    qualities:
    - Axing #Funny
  - type: Clothing
    quickEquip: false
    sprite: _DEN/Objects/Weapons/Melee/shieldblade.rsi
    slots:
    - Back
    - suitStorage

