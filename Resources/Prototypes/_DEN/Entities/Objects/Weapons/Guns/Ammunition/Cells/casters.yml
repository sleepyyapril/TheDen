# The cost of making these guns capable of being individually balanced, to the point of fine-tuning, is all this yaml...
# Damage values are in _DEN's projectiles.yml, values given by server direction

# Base items
- type: entity
  parent: [BaseItem, BaseMantisContraband]
  id: BaseMantisCaster
  abstract: true
  components:
  - type: Sprite
    layers:
    - state: base
      map: [ "enum.PowerCellVisualLayers.Base" ]
    - state: o1 # Overridden by the max charge levels, noting that this layer disappears when the charge is depleted
      map: [ "enum.PowerCellVisualLayers.Unshaded" ]
      shader: unshaded
  - type: Item
    size: Small
  - type: Battery # All recharging casters have the same maxCharge, and the fireCost varies per gun
    pricePerJoule: 0 # No credit value regardless of charge
    maxCharge: 360 # Same charge as PowerCellSmall in case they accidentally plug into something
    startingCharge: 360 # Not intended to be a particularly useful power source if so
  - type: PowerCell
  - type: Appearance
  - type: PowerCellVisuals
  - type: BatterySelfRecharger
    autoRecharge: true # Takes 30 seconds to charge itself back to full, comparable to WeaponAdvancedLaser (but with special ammo that doesn't hurt player characters)
    autoRechargeRate: 12 # If this needs balanced, consider adding autoRechargePause and autoRechargePauseTime instead of just lowering it (whatever works though)
  - type: ProjectileBatteryAmmoProvider
    proto: BulletMantisCapgun # Inherited by BaseMantisCasterCapgun
    fireCost: 72 # Can fire 5 times, takes 12 seconds to recharge 1 shot (just as an example)
  - type: Tag
    tags:
      - MantisCaster
      - MantisBeltStorable

- type: entity
  parent: BaseMantisCaster
  id: BaseMantisCasterNoRecharge # Variant base for the lethal versions that won't recharge on their own
  description: "A rock anomaly core harnessed as an ammo source. It forms diamond shards into lethal projectiles, each one perfectly faceted and catastrophically illegal. Unlike other casters, it must be placed in a cell recharger to replenish itself."
  abstract: true # If they need to become disposable, add the NoRecharge tag and adjust their TC cost in _DEN's uplink_catalog.yml
  components:
  - type: Battery
    maxCharge: 1080 # On par with WeaponLaserCarbine's battery for a 54-second recharge in a cell recharger, per direction
    startingCharge: 1080 # The guns still fire as many times as usual, because lethal casters also cost more to fire
  - type: BatterySelfRecharger # 1080 instead of 1000 so the numbers divide evenly by the number of shots
    autoRecharge: false
    autoRechargeRate: 0 # You gotta go plug it in, buddy

- type: entity
  parent: BaseMantisCaster
  id: BaseMantisCasterCapgun # Variant base without glowing bullets and a 5x longer recharge rate
  description: "An exotic anomaly core harnessed as a self-replenishing ammo source. It generates harmless percussion caps suitable for drills and training. Despite the playful construction, the device still radiates the faint, uncanny energy of all anomaly tech."
  abstract: true
  components:
  - type: Sprite
    layers:
    - state: base
      map: [ "enum.PowerCellVisualLayers.Base" ]
    - state: o2
      map: [ "enum.PowerCellVisualLayers.Unshaded" ]
      shader: shaded
  - type: BatterySelfRecharger
    autoRechargeRate: 1.2 # Takes 5 minutes to charge itself back to full (so people aren't too annoying with the capguns)

