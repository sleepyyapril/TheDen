## Saline
## Raises blood levels - useful for the blood deficiency trait.
## 0.5u saline raises blood level by 6, so 5u is 60.
## Keep in mind a baseline Urist has 300u of blood, so this is about 20% if my math is right.

- type: entity
  suffix: Saline 5u
  parent: Pill
  id: PillSaline
