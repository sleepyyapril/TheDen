- type: entity
  parent: PillCanister
  id: PillCanisterPomelustine
  suffix: Pomelustine 10u
  components:
  - type: Label
    currentLabel: pomelustine 10u
  - type: StorageFill
    contents:
    - id: PillPomelustine
      amount: 10

- type: entity
  name: pill
  suffix: Pomelustine 10u
  parent: Pill
  id: PillPomelustine
  components:
  - type: Pill
    pillType: 3
  - type: Sprite
    state: pill4
  - type: Label
    currentLabel: pomelustine 10u
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Pomelustine
          Quantity: 10

