- type: entity
  parent: BaseSyringe
  id: SyringeMantis
  name: electrum syringe
  description: "An electrum syringe with an eidolite barrel. Naturally antimicrobial."
  components:
  - type: Sprite
    sprite: _DEN/Objects/Specific/Mantis/syringemantis.rsi
  - type: Item
    sprite: _DEN/Objects/Specific/Mantis/syringemantis.rsi
  - type: SolutionContainerVisuals
    maxFillLevels: 3
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic # Metal shell
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak # There's still a crystal interior
          params:
            volume: -4
      - !type:SpillBehavior { }
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialEidolite1:
            min: 1
            max: 1
          ScrapElectrum:
            min: 1
            max: 1
        transferForensics: true
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: PhysicalComposition
    materialComposition:
      MaterialEidolite1: 1
      ScrapElectrum: 1
  - type: Tag
    tags:
    - Syringe
    - MantisBeltStorable
    - MantisBoxChemicalsStorable

