- type: entity
  parent: ClosetBase
  id: SomberCloset
  name: somber cabinet
  description: "An expensive cabinet made of gloomy, patterned wood."
  components:
  - type: Sprite
    sprite: _DEN/Structures/Storage/sombercloset.rsi
    layers:
    - state: base
      map: ["enum.StorageVisualLayers.Base"]
    - state: door-closed
      map: ["enum.StorageVisualLayers.Door"]
    - state: welded
      visible: false
      map: ["enum.WeldableLayers.BaseWelded"]
  - type: Appearance
  - type: EntityStorageVisuals
    stateBaseClosed: base
    stateDoorOpen: door-open
    stateDoorClosed: door-closed
  - type: StaticPrice
    price: 125
  - type: EntityStorage
    closeSound:
      path: /Audio/Effects/woodenclosetclose.ogg
      params:
        volume: -4
    openSound:
      path: /Audio/Effects/woodenclosetopen.ogg
      params:
        volume: -4
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.40625,0.21875,0.40625"
        density: 150
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank1:
            min: 3
            max: 3
          ScrapElectrum:
            min: 1
            max: 3
      - !type:EmptyAllContainersBehaviour
  - type: PaperLabel
    labelSlot:
      insertVerbText: Attach Label
      ejectVerbText: Remove Label
      whitelist:
        components:
        - Paper

- type: entity
  parent: SomberCloset
  id: SomberClosetLocker
  name: somber cabinet
  suffix: Locking
  description: "An expensive, locking cabinet made of gloomy, patterned wood."
  components:
  - type: AccessReader
  - type: Lock
  - type: LockVisuals
  - type: Sprite
    layers:
    - state: base
      map: ["enum.StorageVisualLayers.Base"]
    - state: door-closed
      map: ["enum.StorageVisualLayers.Door"]
    - state: locked
      map: ["enum.LockVisualLayers.Lock"]
      shader: unshaded
    - state: welded
      visible: false
      map: ["enum.WeldableLayers.BaseWelded"]

