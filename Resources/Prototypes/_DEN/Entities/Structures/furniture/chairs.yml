- type: entity
  parent: OfficeChairBase
  id: SomberChairCushion
  name: floor cushion
  description: "A firm pillow to sit on, useful for meditation."
  components:
  - type: Sprite
    sprite: _DEN/Structures/Furniture/chairs.rsi
    state: somberfloorcushion
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialCloth:
            min: 3
            max: 5
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

