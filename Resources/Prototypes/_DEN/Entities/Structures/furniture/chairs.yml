- type: entity
  parent: OfficeChairBase
  id: SomberChairCushion
  name: somber floor cushion
  description: "A firm pillow to sit on, useful for meditation."
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _DEN/Structures/Furniture/chairs.rsi
    state: somberfloorcushion
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: Inorganic
  - type: StaticPrice
    price: 100
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Items/Handling/cloth_drop.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialCloth:
            min: 3
            max: 5
          ScrapElectrum:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

