- type: entity
  parent: Bookshelf
  id: BookshelfSomber
  name: somber bookshelf
  description: "A gloomy bookshelf full of gloomy books."
  components:
  - type: Sprite
    sprite: _DEN/Structures/Furniture/somberbookshelf.rsi
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroyHeavy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 3
            max: 3
          ScrapElectrum:
            min: 1
            max: 3
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:EmptyAllContainersBehaviour

