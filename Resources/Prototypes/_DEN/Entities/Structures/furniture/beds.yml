- type: entity
  parent: PsychBed
  id: SomberPsychBed
  name: somber chaise lounge
  description: "Technically it's a chaise \"longue,\" which is French for \"long chair,\" but you do lounge on it."
  components:
  - type: Sprite
    sprite: _DEN/Structures/Furniture/furniture.rsi
    state: somberpsychbed
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroyHeavy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 3
            max: 3
          ScrapElectrum:
            min: 1
            max: 3
