- type: entity
  parent: TableBase
  id: SomberTable
  name: somber table
  description: "TODO..."
  components:
  - type: Sprite
    sprite: _DEN/Structures/Furniture/Tables/somberwoodtable.rsi
  - type: Icon
    sprite: _DEN/Structures/Furniture/Tables/somberwoodtable.rsi
    state: full
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 60
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 3
            max: 3
          ScrapElectrum:
            min: 1
            max: 3
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepWood
  - type: Tag
    tags:
    - Wooden

