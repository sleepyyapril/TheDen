- type: entity
  parent: TableBase
  id: SomberTable
  name: somber table
  description: "An expensive table made of gloomy, patterned wood with electrum accents."
  components:
  - type: Sprite
    sprite: _DEN/Structures/Furniture/Tables/somberwoodtable.rsi
  - type: Icon
    sprite: _DEN/Structures/Furniture/Tables/somberwoodtable.rsi
    state: full
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 3
            max: 3
          ScrapElectrum:
            min: 1
            max: 3
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepWood
  - type: Tag
    tags:
    - Wooden

- type: entity
  parent: SomberTable
  id: SomberCounter
  name: somber counter
  description: "An expensive counter made of gloomy, patterned wood with electrum accents."
  components:
  - type: Sprite
    sprite: _DEN/Structures/Furniture/Tables/somberwoodcounter.rsi
  - type: Icon
    sprite: _DEN/Structures/Furniture/Tables/somberwoodcounter.rsi
    state: full
