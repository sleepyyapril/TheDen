- type: entity
  parent: Dresser
  id: SomberDresser
  name: somber dresser
  description: "An expensive dresser made of gloomy, patterned wood with electrum accents."
  components:
  - type: Sprite
    sprite: _DEN/Structures/Furniture/furniture.rsi
    state: somberdresser
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroyHeavy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 3
            max: 3
          ScrapElectrum:
            min: 1
            max: 3
      - !type:EmptyAllContainersBehaviour

