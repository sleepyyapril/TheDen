- type: entity
  parent: Fireplace
  id: SomberFireplace
  name: fireplace
  description: A place that has fire. Cozy!
  components:
  - type: Sprite
    sprite: _DEN/Structures/Decoration/somberfireplace.rsi
    layers:
      - state: fireplace
      - state: fireplacefestive
        map: ["christmas"]
        visible: false
      - state: fireplace_fire4
        shader: unshaded
      - state: fireplace_glow
        shader: unshaded
  - type: Appearance
  - type: HolidayVisuals
    holidays:
      festive:
      - FestiveSeason
  - type: GenericVisualizer
    visuals:
      enum.HolidayVisuals.Holiday:
        christmas:
          festive: { visible: true }
  - type: AmbientSound
    volume: -6
    range: 5
    sound:
      path: /Audio/Ambience/Objects/fireplace.ogg
      path: /Audio/Effects/silence.ogg
  - type: PointLight
    radius: 3
    energy: 3
    color: "#4dc4ff"
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 200
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
  - type: AlwaysHot