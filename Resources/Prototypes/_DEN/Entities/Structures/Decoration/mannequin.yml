- type: entity
  parent: Mannequin
  id: SomberMannequin
  name: somber mannequin
  description: "A gloomy mannequin with only slightly unsettling electrum eyes, made to display clothes."
  components:
  - type: Sprite
    sprite: _DEN/Structures/Decoration/mannequin.rsi
    state: sombermannequin
    noRot: true
    layers:
    - map: [ "mannequin" ]
      sprite: _DEN/Structures/Decoration/mannequin.rsi
      state: sombermannequin
    - map: [ "jumpsuit" ]
    - map: [ "outerClothing" ]
    - map: [ "eyes" ]
    - map: [ "neck" ]
    - map: [ "back" ]
    - map: [ "mask" ]
    - map: [ "head" ]
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroyHeavy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 3
            max: 3
          ScrapElectrum:
            min: 1
            max: 3
      - !type:EmptyAllContainersBehaviour
