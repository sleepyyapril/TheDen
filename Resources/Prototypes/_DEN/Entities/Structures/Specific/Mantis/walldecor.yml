- type: entity
  parent: BaseSignDirectional
  id: WallDectorSomberPsi
  name: electrum psi
  description: "A Greek psi, symbolizing the noosphere and the mantis that watches over it, made of electrum."
  components:
  - type: Sprite
    sprite: _DEN/Structures/Wallmounts/walldecor.rsi
    state: psi
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          ScrapElectrum:
            min: 1
            max: 3
      - !type:EmptyAllContainersBehaviour
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak

- type: entity
  parent: WallDectorSomberPsi
  id: WallDectorSomberEye
  name: electrum eye
  description: "An electrum eye, symbolizing the mind, decorated with magenta tassles."
  components:
  - type: Sprite
    sprite: _DEN/Structures/Wallmounts/walldecor.rsi
    state: eye

- type: entity
  parent: WallDectorSomberPsi
  id: WallDectorSomberHereticTrophy
  name: mantis's trophy
  description: "Fragments of a shattered, otherworldly blade, mounted as a trophy. The plaque reads, \"Thus end all who seek the places beyond.\""
  components:
  - type: Sprite
    sprite: _DEN/Structures/Wallmounts/walldecor.rsi
    state: heretictrophy