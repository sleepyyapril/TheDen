- type: entity
  parent: BaseSignDirectional
  id: WallDecorSomberPsi
  name: electrum psi
  description: "A Greek psi, symbolizing the noosphere and the mantis who watches over it."
  components:
  - type: Sprite
    sprite: _DEN/Structures/Wallmounts/walldecor.rsi
    state: psi
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          ScrapElectrum:
            min: 1
            max: 3
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak

- type: entity
  parent: WallDecorSomberPsi
  id: WallDecorSomberEye
  name: electrum eye
  description: "An electrum eye, symbolizing the mind, decorated with magenta tassles."
  components:
  - type: Sprite
    sprite: _DEN/Structures/Wallmounts/walldecor.rsi
    state: eye

- type: entity
  parent: WallDecorSomberPsi
  id: WallDecorSomberHereticTrophy
  name: mantis's trophy
  description: "Fragments of a shattered, otherworldly blade, mounted as a trophy. The plaque reads, \"Thus end all who seek the place beyond.\""
  components:
  - type: Sprite
    sprite: _DEN/Structures/Wallmounts/walldecor.rsi
    layers:
      - state: heretictrophy
      - state: heretictrophy-glow
        shader: unshaded
  - type: PointLight
    radius: 1.1 # Smallest possible glow
    energy: 1.3 # Ideally so dark you almost never see it
    softness: 1.1
    color: "#ffd069" # Same color the sickle glows when it's complete
