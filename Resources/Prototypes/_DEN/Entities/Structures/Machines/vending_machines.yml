- type: entity
  parent: VendingMachineWallmount
  id: VendingMachineWallMantis
  name: mantis reliquary conduit
  description: "An occult-machine interface through which mantes summon equipment from the Reliquary by thought alone."
  components:
  - type: VendingMachine
    pack: MantisReliquaryInventory
    offState: off
    brokenState: broken
    normalState: normal-unshaded
    denyState: deny-unshaded
    ejectState: eject-unshaded
    soundVend: /Audio/_DEN/Effects/crystalshimmer1.ogg
    soundDeny: /Audio/_DEN/Effects/crystalshimmer3.ogg
  - type: Sprite
    noRot: true
    sprite: Structures/Machines/VendingMachines/wallmed.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - texture: Structures/Machines/VendingMachines/maintenance_panel.png
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: AccessReader
    access: [["Mantis"]]
  - type: GuideHelp
    guides: [ MantisGuide ]
  - type: Transform
    noRot: false
  - type: Rotatable
    rotateWhileAnchored: false
    rotateWhilePulling: true
  - type: PointLight
    radius: 2
    energy: 1.5
    softness: 1.1
    castShadows: true
    color: "#4dc4ff" # Candle glow
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
  - type: AmbientSound
    volume: -9
    range: 3
    enabled: false
    sound:
      path: /Audio/Effects/silence.ogg # It has some wires inside, but it doesn't hum
  - type: SentienceTarget
    flavorKind: station-event-random-sentience-flavor-mechanical
    weight: 1 # It's plugged into the noosphere, come on
  - type: TypingIndicator
    proto: mantis
  - type: Speech
    speechVerb: Electricity # Weirder than a robot (crackles, buzzes, screeches)
    speechSounds: Tenor # Like the Oracle otherwise
  - type: Actions
  - type: Psionic
    removable: false
    roller: false
    assayFeedback:
      - reliquary-feedback # I SEE YOU, INTERLOPER. YOUR THOUGHTS TRESPASS UPON SACRED MATRICES.
    psychognomicDescriptors:
      - p-descriptor-mysterious
      - p-descriptor-emanative
  - type: InnatePsionicPowers
    powersToAdd:
      - XenoglossyPower
      - TelepathyPower
  - type: IntrinsicRadioReceiver
  - type: IntrinsicRadioTransmitter
    channels:
    - Science
  - type: ActiveRadio
    channels:
    - Science
    - Common
  - type: LanguageKnowledge
    speaks:
    - TauCetiBasic
    understands:
    - TauCetiBasic
