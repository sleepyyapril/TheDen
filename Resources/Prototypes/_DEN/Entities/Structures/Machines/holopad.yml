# GLOOMY HOLOPADS START - Designed to match the "somber" mantis tilesets, but they need to be useful for anyone, so I have to do all this sorry
- type: entity
  parent: Holopad
  id: GloomyHolopad
  name: gloomy holopad
  suffix:
  description: "A somber holopad with an esoteric eye motif."
  components:
  - type: Sprite
    sprite: _DEN/Structures/Machines/somberholopad.rsi
  - type: EtherealLight # Dims around ethereal entities
  - type: PointLight
    radius: 1.75
    energy: 2
    color: "#8d7cbf" # A mix of the two colors of lights it has
  - type: Speech
    speechVerb: Electricity # Crackles, buzzes, screeches since it's a weirder holopad
    speechSounds: SyndieBorg # Identical to borg, only slightly deeper, same reason as above

