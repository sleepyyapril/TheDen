# SOMBER HOLOPADS START - Designed to match mantis tilesets, but they need to be useful for anyone, so I have to do all this sorry
- type: entity
  parent: Holopad
  id: SomberHolopad
  name: somber holopad
  description: "A gloomy holopad with an esoteric eye motif."
  components:
  - type: Sprite
    sprite: _DEN/Structures/Machines/somberholopad.rsi
  - type: PointLight
    color: "#d9418d"
  - type: Speech
    speechVerb: Electricity # Crackles, buzzes, screeches since it's a weirder holopad
    speechSounds: SyndieBorg # Identical to borg, only slightly deeper, same reason as above

- type: entity
  parent: HolopadLongRange
  id: SomberHolopadLongRange
  name: somber long-range holopad
  description: "A gloomy holopad with an esoteric eye motif. On a long-range network."
  components:
  - type: Sprite
    sprite: _DEN/Structures/Machines/somberholopad.rsi
  - type: PointLight
    color: "#d9418d"
  - type: Speech
    speechVerb: Electricity
    speechSounds: SyndieBorg

- type: entity
  parent: HolopadUnlimitedRange
  id: SomberHolopadUnlimitedRange
  name: somber quantum-entangling holopad
  description: "A gloomy holopad with an esoteric eye motif. On an extreme-range network."
  components:
  - type: Sprite
    sprite: _DEN/Structures/Machines/somberholopad.rsi
  - type: PointLight
    color: "#d9418d"
  - type: Speech
    speechVerb: Electricity
    speechSounds: SyndieBorg

- type: entity
  parent: HolopadBluespace
  id: SomberHolopadBluespace
  name: somber bluespace holopad
  suffix: Unrestricted Range
  description: "A gloomy holopad with an esoteric eye motif, utilizing experimental bluespace technology. Range is no longer a question."
