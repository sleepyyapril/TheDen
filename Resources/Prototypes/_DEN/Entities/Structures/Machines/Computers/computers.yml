- type: entity
  id: ComputerCargoOrdersAllAccess
  parent: ComputerCargoOrders
  suffix: All Access
  components:
  - type: AccessReader
    access: []

- type: entity
  id: ComputerCargoBountyAllAccess
  parent: ComputerCargoBounty
  suffix: All Access
  components:
  - type: AccessReader
    access: []

- type: entity
  parent: BaseComputerAiAccess
  id: ComputerStationJobsConsole
  name: station jobs computer
  description: This can be used to check station jobs.
  components:
  - type: AccessReader
    access: [ [ "Command" ] ]
  - type: StationJobsConsole
  - type: UserInterface
    interfaces:
      enum.StationJobsConsoleUiKey.Key:
        type: StationJobsConsoleBoundUserInterface
      enum.WiresUiKey.Key:
        type: WiresBoundUserInterface
  - type: ActivatableUI
    key: enum.StationJobsConsoleUiKey.Key
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#1f8c28"
  - type: ActivatableUIRequiresPower
  - type: ExtensionCableReceiver
  - type: Computer
    board: ComputerStationJobsCircuitboard

- type: entity
  parent: BaseComputerCircuitboard
  id: ComputerStationJobsCircuitboard
  name: station jobs computer board
  description: A computer printed circuit board for a station jobs computer.
  components:
  - type: Sprite
    state: cpu_supply
  - type: ComputerBoard
    prototype: ComputerStationJobsConsole
