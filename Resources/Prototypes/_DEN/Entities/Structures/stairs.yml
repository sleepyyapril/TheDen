- type: entity
  parent: Stairs
  id: StairSomberSteel
  name: steel stairs
  suffix: Somber
  components:
  - type: Sprite
    sprite: _DEN/Structures/stairs.rsi
    state: stairs_somber_steel
    drawdepth: FloorTiles

- type: entity
  parent: StairSomberSteel
  id: StairSomberWood
  name: wood stairs
  components:
  - type: Sprite
    sprite: _DEN/Structures/stairs.rsi
    state: stairs_somber_wood
    drawdepth: FloorTiles
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroyHeavy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 2
            max: 4
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

