- type: entity
  parent: NoticeBoard
  id: SomberNoticeBoard
  name: mantis pinboard
  description: "Is there a job for a witcher?" # This is also the other notice board's description and I'm keeping it unless I get vetoed (crossing my arms)
  components:
  - type: Sprite
    sprite: _DEN/Structures/Specific/Mantis/mantisnoticeboard.rsi
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroyHeavy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 3
            max: 3
          ScrapElectrum:
            min: 1
            max: 3
      - !type:EmptyAllContainersBehaviour
