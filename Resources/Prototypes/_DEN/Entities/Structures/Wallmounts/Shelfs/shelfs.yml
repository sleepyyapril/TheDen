- type: entity
  parent: ShelfBase
  id: ShelfSomberWood
  name: somber wood wall cabinet
  description: "An expensive cabinet made of gloomy, patterned wood with electrum accents."
  components:
  - type: Sprite
    sprite: _DEN/Structures/Storage/Shelfs/somberwood.rsi
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:EmptyAllContainersBehaviour
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroyHeavy
      - !type:SpawnEntitiesBehavior
        spawn:
          ScrapElectrum:
            min: 1
            max: 3
          MaterialWoodPlank1:
            min: 3
            max: 3
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:EmptyAllContainersBehaviour
  - type: Tag
    tags:
    - Structure
    - Wooden