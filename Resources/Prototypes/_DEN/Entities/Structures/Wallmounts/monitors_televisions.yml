- type: entity
  parent: ComputerTelevision
  id: ComputerSomberTelevision
  name: somber television
  description: "A striped amaranth television. Why is the screen so small? It looks like an antique."
  components:
  - type: Sprite
    sprite: _DEN/Structures/Machines/computers.rsi
    layers:
    - map: ["computerLayerBody"]
      state: sombertelevision
    - map: ["computerLayerScreen"]
      state: sombertelevision-on
  - type: EtherealLight # Dims around ethereal entities
  - type: PointLight
    radius: 2
    energy: 1.3
    softness: 1.1
    color: "#4dc4ff"
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.28125,-0.15625,0.28125,0.3125"
        mask:
        - TabletopMachineMask
        layer:
        - TabletopMachineLayer
        density: 200
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 3
            max: 3
          ScrapElectrum:
            min: 1
            max: 3
