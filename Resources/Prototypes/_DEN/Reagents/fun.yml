- type: reagent
  id: MnemolithReagent # The stone that anti-psionic weapons are made of, as powder in a suspension
  name: reagent-name-mnemolith # Be careful if you give it a mechanical purpose, though, since the mantis items (cigarettes, pills, folder pages, etc.) contain a lot of it
  group: Medicine
  slippery: false
  desc: reagent-desc-mnemolith
  physicalDesc: reagent-physical-desc-mnemolith
  flavor: mnemolith
  color: "#313b4a"
  metabolisms:
    Medicine:
      metabolismRate: 0.1 # 1u lasts 10 seconds, so 15u lasts 2 minutes 30 seconds
      effects:
      - !type:PopupMessage
        type: Local
        visualType: Medium
        messages:
          - "reagent-effect-mnemolith-1"  # Your skin prickles, as though unseen eyes are on you.
          - "reagent-effect-mnemolith-2"  # The air hums faintly, or is it only in your head?
          - "reagent-effect-mnemolith-3"  # Your stomach twists with unease.
          - "reagent-effect-mnemolith-4"  # You can feel thoughts brushing against yours.
          - "reagent-effect-mnemolith-5"  # Something just moved at the edge of your vision.
          - "reagent-effect-mnemolith-6"  # Your pulse pounds in your temples.
          - "reagent-effect-mnemolith-7"  # Your memories feel rearranged, out of order.
          - "reagent-effect-mnemolith-8"  # Every sound seems sharper, closer.
          - "reagent-effect-mnemolith-9"  # The room feels crowded, though no one is near.
          - "reagent-effect-mnemolith-10" # You taste iron on your tongue.
          - "reagent-effect-mnemolith-11" # There's a whisper you can't quite hear.
          - "reagent-effect-mnemolith-12" # Your thoughts loop back on themselves, repeating.
          - "reagent-effect-mnemolith-13" # The air feels too thin, too thick - both at once.
          - "reagent-effect-mnemolith-14" # Something vast and cold tugs at your perception.
          - "reagent-effect-mnemolith-15" # You feel yourself being tallied, written down.
          - "reagent-effect-mnemolith-16" # The noosphere itself is staring directly at you.
          - "reagent-effect-mnemolith-17" # You are certain you are not alone.
          - "reagent-effect-mnemolith-18" # Every shadow hides intent.
          - "reagent-effect-mnemolith-19" # The world bends sideways.
          - "reagent-effect-mnemolith-20" # It will remember you.
        probability: 0.05
        conditions: # This phase will last at most 2 minutes 20 seconds
        - !type:ReagentThreshold
          max: 14 # So taking 15u will give you 10 seconds of possibly scarier messages
      - !type:PopupMessage
        type: Local
        visualType: MediumCaution
        messages:
          - "reagent-effect-mnemolith-overdose1"  # YOUR SKULL IS SPLITTING APART.
          - "reagent-effect-mnemolith-overdose2"  # YOU HEAR YOUR NAME IN EVERY BREATH.
          - "reagent-effect-mnemolith-overdose3"  # SOMETHING IS CARVING WORDS INTO YOUR VISION.
          - "reagent-effect-mnemolith-overdose4"  # THE AIR AROUND YOU IS SCREAMING.
          - "reagent-effect-mnemolith-overdose5"  # SOMETHING ELSE IS THINKING FOR YOU.
          - "reagent-effect-mnemolith-overdose6"  # THE WALLS ARE BREATHING WITH YOU.
          - "reagent-effect-mnemolith-overdose7"  # HANDS YOU CANNOT SEE CLUTCH AT YOUR FACE.
          - "reagent-effect-mnemolith-overdose8"  # STRINGS PULL AT YOUR BONES.
          - "reagent-effect-mnemolith-overdose9"  # A THOUSAND EYES ARE OPENING ALL AROUND YOU.
          - "reagent-effect-mnemolith-overdose10" # TIME STUTTERS AROUND YOU LIKE A BROKEN MACHINE.
          - "reagent-effect-mnemolith-overdose11" # YOUR TEETH ARE RATTLING OUT A MESSAGE YOU CANNOT STOP.
          - "reagent-effect-mnemolith-overdose12" # YOUR MIND IS BEING PEELED OPEN, LAYER BY LAYER.
          - "reagent-effect-mnemolith-overdose13" # THE GROUND BENEATH YOU IS TRYING TO TURN YOU OVER.
          - "reagent-effect-mnemolith-overdose14" # SOMETHING IS PRESSING ITS FOREHEAD AGAINST YOUR MIND.
          - "reagent-effect-mnemolith-overdose15" # SOMETHING INSIDE YOUR CHEST IS LAUGHING.
          - "reagent-effect-mnemolith-overdose16" # YOUR SHADOW IS STRUGGLING TO ESCAPE YOU.
          - "reagent-effect-mnemolith-overdose17" # YOUR THOUGHTS ARE SPILLING OUT WHERE OTHERS CAN TOUCH THEM.
          - "reagent-effect-mnemolith-overdose18" # THE WORLD IS SLIDING SIDEWAYS AND TAKING YOU WITH IT.
          - "reagent-effect-mnemolith-overdose19" # A VOICE BEHIND YOUR EYES ORDERS YOU TO LISTEN.
          - "reagent-effect-mnemolith-overdose20" # IT WILL REMEMBER YOU.
        probability: 0.1
        conditions: # This phase will last at most 2 minutes 30 seconds
        - !type:ReagentThreshold
          min: 14
          max: 29 # So taking 30u will give you 10 seconds of possibly scarier messages
      - !type:PopupMessage
        type: Local
        visualType: LargeCaution
        messages:
          - "reagent-effect-mnemolith-megadose1"  # "Quiet."
          - "reagent-effect-mnemolith-megadose2"  # "Drop everything."
          - "reagent-effect-mnemolith-megadose3"  # "Let go."
          - "reagent-effect-mnemolith-megadose4"  # "COME HERE."
          - "reagent-effect-mnemolith-megadose5"  # "Hold still."
          - "reagent-effect-mnemolith-megadose6"  # "Look up."
          - "reagent-effect-mnemolith-megadose7"  # "Face me."
          - "reagent-effect-mnemolith-megadose8"  # "LISTEN."
          - "reagent-effect-mnemolith-megadose9"  # "Drift."
          - "reagent-effect-mnemolith-megadose10" # "Realign."
          - "reagent-effect-mnemolith-megadose11" # "Don't be frightened."
          - "reagent-effect-mnemolith-megadose12" # "We are the same thing."
          - "reagent-effect-mnemolith-megadose13" # "YOU ARE."
          - "reagent-effect-mnemolith-megadose14" # "Back again."
          - "reagent-effect-mnemolith-megadose15" # "Try to remember."
          - "reagent-effect-mnemolith-megadose16" # "I REMAIN."
          - "reagent-effect-mnemolith-megadose17" # "Without walls."
          - "reagent-effect-mnemolith-megadose18" # "Beyond form."
          - "reagent-effect-mnemolith-megadose19" # "SEE ME."
          - "reagent-effect-mnemolith-megadose20" # "I remember you."
        probability: 0.2
        conditions:
        - !type:ReagentThreshold
          min: 29
