# Deathsquad

- type: entity
  parent: BaseUnknownShuttleRule
  id: SpawnDeathsquad
  components:
  - type: StationEvent
    startAnnouncement: true
    startAudio:
      path: /Audio/Announcements/attention.ogg
    weight: 10
    reoccurrenceDelay: 30
    duration: null
    maxOccurrences: 1
  - type: LoadMapRule
    preloadedGrid: ShuttleStriker

