# A language based on a mix of Canilunzt and Terran Chinese, Alaseta is hard to understand at first, but a careful ear can soon adapt.
# TODO: Replace this with a much better language.
- type: language
  id: Alaseta
  isVisibleLanguage: true
  speech:
    color: "#64FFD0"
  obfuscation:
    !type:SyllableObfuscation
    minSyllables: 1 # DEN - 2 -> 1
    maxSyllables: 3
    replacement:
    - bao
    - bei
    - zen
    - rang
    - reng
    - zhai
    - nia
    - rrr
    - duan
    - suan
    - gau
    - bau
    - waff
    - aruf
    - grau
    - rhen
    # DEN: more short syllables, doubled for weight
    - wf
    - gr
    - af
    - rr
    - wa
    - wf
    - gr
    - af
    - rr
    - wa
    - xi
    - me
    - za
    - ca
    - sa
    - re
