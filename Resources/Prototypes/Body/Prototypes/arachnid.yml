- type: body
  id: Arachnid
  name: "Arachnid"
  root: torso
  slots:
    head:
      part: HeadArachnid
      connections:
      - torso
      organs:
        brain: OrganArachnidBrain
        eyes: OrganArachnidEyes
    torso:
      part: TorsoArachnid
      organs:
        heart: OrganArachnidHeart
        lungs: OrganArachnidLungs
        stomach: OrganArachnidStomach
        liver: OrganArachnidLiver
        kidneys: OrganArachnidKidneys
      connections:
      - right arm
      - left arm
      - right leg
      - left leg
      - head # Shitmed
    right arm:
      part: RightArmArachnid
      connections:
      - right hand
    left arm:
      part: LeftArmArachnid
      connections:
      - left hand
    right hand:
      part: RightHandArachnid
    left hand:
      part: LeftHandArachnid
    right leg:
      part: RightLegArachnid
      connections:
      - right foot
    left leg:
      part: LeftLegArachnid
      connections:
      - left foot
    right foot:
      part: RightFootArachnid
    left foot:
      part: LeftFootArachnid
