- type: entity
  id: OrganMothStomach
  name: moth stomach
  parent: [OrganAnimalStomach, OrganHumanStomach]
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _Impstation/Mobs/Species/Moth/organs.rsi
    state: stomach
  - type: Stomach
    specialDigestible:
      tags:
      - ClothMade
      - Fruit # DeltaV - Moth can eat fruits.
      - Paper
      - Pill
      - Candy
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 50
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Metabolizer
    maxReagents: 3
    metabolizerTypes: [ Moth ]
    removeEmpty: true
    groups:
      - id: Food
      - id: Drink
