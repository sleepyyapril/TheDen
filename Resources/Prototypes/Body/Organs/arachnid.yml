- type: entity
  id: BaseArachnidOrgan
  parent: BaseItem
  abstract: true
  components:
  - type: Sprite #imp
    sprite: _Impstation/Mobs/Species/Arachnid/organs.rsi
  - type: Organ
  - type: Food
  - type: Extractable
    grindableSolutionName: organ
  - type: SolutionContainerManager
    solutions:
      organ:
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Tag
    tags:
      - Meat

- type: entity
  id: OrganArachnidStomach
  parent: OrganAnimalStomach
  name: arachnid stomach #imp
  description: "Gross. This is hard to stomach."
  categories: [ HideSpawnMenu ] # TheDen - Removes from spawn menu
  components:
  - type: Sprite #imp
    sprite: _Impstation/Mobs/Species/Arachnid/organs.rsi
    state: stomach
  - type: Organ # Shitmed
    slotId: stomach
  - type: Stomach
    updateInterval: 1.5
    specialDigestible:  #imp
      tags:
      - SpiderFood
    isSpecialDigestibleExclusive: false  #imp
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 50
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Metabolizer
    updateInterval: 1.5

- type: entity
  id: OrganArachnidLungs
  parent: BaseArachnidOrgan
  name: book lungs #imp
  description: "Filters oxygen from an atmosphere... just more greedily."
  categories: [ HideSpawnMenu ] # TheDen - Removes from spawn menu
  components:
  - type: Sprite
    layers:
      - state: lung_l
      - state: lung_r
  - type: Organ # Shitmed
    slotId: lungs
  - type: Lung
  - type: Metabolizer
    updateInterval: 0.75 #imp edited from 1.5
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Human ]
    groups:
    - id: Gas
      rateModifier: 75.0 #imp edited from 100.0
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      Lung:
        maxVol: 100.0
        canReact: false
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5

- type: entity
  id: OrganArachnidHeart
  parent: BaseArachnidOrgan
  name: heart
  description: "A persistent little biological pump made for spiders." #imp: removed 'disgustingly'
  categories: [ HideSpawnMenu ] # TheDen - Removes from spawn menu
  components:
  - type: Sprite
    state: heart-on
  - type: Metabolizer
    updateInterval: 1.5
    maxReagents: 2
    metabolizerTypes: [Arachnid, Animal] #imp - adds animal
    groups:
    - id: Medicine
    - id: Poison
    - id: Narcotic
  - type: Organ # Shitmed
    slotId: heart
  - type: Heart # Shitmed: Lets you transplant spider hearts into other species

- type: entity
  id: OrganArachnidLiver
  parent: BaseHumanOrgan
  name: hepatic caecum #imp
  description: "Pairing suggestion: chianti and fava beans."
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite #imp
    sprite: _Impstation/Mobs/Species/Arachnid/organs.rsi
    state: liver
  - type: Metabolizer # The liver metabolizes certain chemicals only, like alcohol.
    updateInterval: 1.5
    maxReagents: 1
    metabolizerTypes: [Animal]
    groups:
    - id: Alcohol
      rateModifier: 0.1 # removes alcohol very slowly along with the stomach removing it as a drink
  - type: Organ # Shitmed
    slotId: liver
  - type: Liver # Shitmed

- type: entity
  id: OrganArachnidKidneys
  parent: BaseHumanOrgan
  name: malpighian tubules #imp
  description: "Filters toxins from the bloodstream."
  categories: [ HideSpawnMenu ]
  components:
  - type: Organ # Shitmed
    slotId: kidneys
  - type: Sprite #imp
    sprite: _Impstation/Mobs/Species/Arachnid/organs.rsi
    layers:
      - state: kidney_l
      - state: kidney_r
  # The kidneys just remove anything that doesn't currently have any metabolisms, as a stopgap.
  - type: Metabolizer
    updateInterval: 1.5
    maxReagents: 5
    metabolizerTypes: [Animal]
    removeEmpty: true

- type: entity
  id: OrganArachnidEyes
  parent: BaseArachnidOrgan
  name: eyes
  description: "Two was already too many."
  categories: [ HideSpawnMenu ] # TheDen - Removes from spawn menu
  components:
  - type: Sprite
    layers:
      - state: eyeball-l
      - state: eyeball-r
  - type: Organ # Shitmed
    slotId: eyes
  - type: Eyes # Shitmed

- type: entity
  id: OrganArachnidTongue
  parent: BaseArachnidOrgan
  name: tongue
  description: "A fleshy muscle mostly used for lying."
  categories: [ HideSpawnMenu ] # TheDen - Removes from spawn menu
  components:
  - type: Sprite #imp
    sprite: Mobs/Species/Arachnid/organs.rsi
    state: tongue
