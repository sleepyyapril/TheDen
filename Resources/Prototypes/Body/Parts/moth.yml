- type: entity
  id: PartMoth
  parent: [BaseItem, BasePart]
  name: "moth body part"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

- type: entity
  id: TorsoMoth
  name: "moth torso"
  parent: [PartMoth, BaseTorso]
  categories: [ HideSpawnMenu ] # TheDen - Removes from spawn menu
  components:
  - type: Sprite
    sprite: Mobs/Species/Moth/parts.rsi
    state: "torso_m"
  - type: Extractable
