- type: entity
  name: Occat # DEN
  id: MobScugCat
  parent: MobBaseAncestor # DEN
  description: A fuzzy little things from the vents. Watch out! They bite. # DEN
  components:
  - type: Sprite
    drawdepth: SmallMobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      sprite: _Floof/Mobs/Animals/occat.rsi # DEN
      state: occat # DEN
    - map: [ "enum.HumanoidVisualLayers.Handcuffs" ]
      color: "#ffffff"
      sprite: Objects/Misc/handcuffs.rsi
      state: body-overlay-2
      visible: false
  - type: RandomSprite
    getAllGroups: true
    available:
      - enum.DamageStateVisualLayers.Base:
          occat: ScugCatColors
  - type: DamageStateVisuals
    states:
      Alive:
        Base: occat # DEN
      Critical:
        Base: occat_crit # DEN
      Dead:
        Base: occat_dead # DEN
  - type: MobThresholds
    thresholds:
      0: Alive
      60: Critical
      125: Dead
  - type: Temperature
    heatDamageThreshold: 360
    coldDamageThreshold: 285
    currentTemperature: 310.15
    specificHeat: 42
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeat
      amount: 4 # Good eatin', though. You monster.
  - type: Speech
    speechSounds: Wawa
  - type: TypingIndicator
    proto: moth
  - type: InteractionPopup
    successChance: 0.5
    interactSuccessString: petting-success-cat
    interactFailureString: petting-failure-generic
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Animals/wawa_statement.wav
  - type: MovementSpeedModifier
    baseWalkSpeed: 5 # nyoom
    baseSprintSpeed: 7 # NYOOOOOM
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Effects/bite.ogg
    angle: 0
    animation: WeaponArcBite
    damage:
      types:
        Piercing: 5 # NOM - Do NOT mess with occat. DEN change in comment <3
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 120
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: GhostRole
    makeSentient: true
    name: ghost-role-information-scugcat-name
    description: ghost-role-information-scugcat-description
    rules: ghost-role-component-default-rules
  - type: GhostTakeoverAvailable
  - type: Food
  - type: Hunger
  - type: Inventory
    templateId: scugcat
  - type: PseudoItem
  - type: CanEscapeInventory
  - type: InventorySlots
  - type: NpcFactionMember
    factions:
    - PetsNT
  - type: IdExaminable
  - type: Tag
    tags:
    - DoorBumpOpener
    - VimPilot
  - type: LanguageKnowledge
    speaks:
    - ScugSign
    understands:
    - ScugSign
    - Cat
  - type: LeashAnchor # Floofstation
    offset: 0, 0.2
  - type: Hands # DEN
  - type: ComplexInteraction # DEN
  - type: Body # Shitmed Change
    prototype: Scugcat # DEN

- type: palette
  id: ScugCatColors
  name: ScugCatColors
  colors:
    Default: "#ffffff"
    Innocent: "#f6f439"
    Angry: "#dc5864"
    Eldritch: "#d38338" # DEN
    Forgotten: "#111111"
    Fat: "#fefcab"
    WarCriminal: "#ab3430"
    Cocaine: "#679cfe"
    Mutant: "#7824a0"
    Damned: "#98e652"

- type: speechSounds
  id: Wawa
  saySound:
    path: /Audio/Animals/wawa_statement.wav
  askSound:
    path: /Audio/Animals/wawa_question.wav
  exclaimSound:
    path: /Audio/Animals/wawa_exclaim.wav

