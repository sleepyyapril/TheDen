    displayName: Head
  - name: ears
    slotTexture: ears
    slotFlags: EARS
    stripTime: 3
    uiWindowPos: 0,2
    strippingWindowPos: 1,2
    displayName: Ears
  - name: mask
    slotTexture: mask
    slotFlags: MASK
    uiWindowPos: 0,1
    strippingWindowPos: 1,1
    displayName: Mask
  - name: id
    slotTexture: id
    slotFlags: IDCARD
    slotGroup: SecondHotbar
    stripTime: 6
    uiWindowPos: 2,1
    strippingWindowPos: 2,4
    displayName: ID
  - name: pocket1
    slotTexture: pocket
    slotFlags: POCKET
    slotGroup: MainHotbar
    stripTime: 3
    uiWindowPos: 0,3
    strippingWindowPos: 0,4
    displayName: Pocket 1
