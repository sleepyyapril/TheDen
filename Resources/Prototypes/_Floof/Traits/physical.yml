- type: trait
  id: HollowFangs
  category: TraitsPhysicalBiological
  points: -2
  requirements:
  - !type:CharacterJobRequirement
    inverted: true
    jobs:
      - StationAi
      - Borg
      - MedicalBorg
  - !type:CharacterSpeciesRequirement
    inverted: true
    species:
    - IPC
  - !type:CharacterTraitRequirement
    inverted: true
    traits:
    - BloodExaminer # DEN
    - Vampirism
  functions:
    - !type:TraitAddComponent
      components:
        - type: Vampirism
          succDelay: 5
          metabolizerPrototypes:
          - Animal

- type: trait
  id: Weakness
  category: TraitsPhysicalDisabilities
  points: 5
  requirements:
  - !type:CharacterJobRequirement
    inverted: true
    jobs:
    - Borg
    - MedicalBorg
  - !type:CharacterSpeciesRequirement
    inverted: true
    species:
    - Oni
    - IPC
  - !type:CharacterTraitRequirement
    inverted: true
    traits:
    - Lethargy
    - Vigor
  functions:
    - !type:TraitAddComponent
      components:
        - type: StaminaCritModifier
          critThresholdModifier: -50

- type: trait
  id: Lightweight
  category: TraitsPhysicalBiological
  points: 2 # Has pros and cons, not sure
  requirements:
  - !type:CharacterJobRequirement
    inverted: true
    jobs:
      - StationAi
      - Borg
      - MedicalBorg
  - !type:CharacterTraitRequirement
    inverted: true
    traits:
    - Heavyweight
    - UltraLightweight
    - UltraHeavyweight
  functions:
    - !type:TraitAddComponent
      components:
        - type: FixtureDensityModifier
          min: 100
          factor: 0.66
