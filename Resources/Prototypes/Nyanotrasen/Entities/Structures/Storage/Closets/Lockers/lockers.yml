- type: entity
  id: LockerForensicMantis
  parent: LockerDetective
  suffix: Empty
  name: mantis cabinet
  description: "Concealed knowledge stirs within, revealed only to those who can pierce the veil." # TheDen
  components:
  - type: AccessReader
    access: [["Mantis"]]
  - type: Sprite # TheDen - Edited everything below this point wow
    sprite: _DEN/Structures/Storage/Specific/closetmantis.rsi
    layers:
    - state: base
      map: ["enum.StorageVisualLayers.Base"]
    - state: door-closed
      map: ["enum.StorageVisualLayers.Door"]
    - state: welded
      visible: false
      map: ["enum.WeldableLayers.BaseWelded"]
  - type: Appearance
  - type: EntityStorageVisuals
    stateBaseClosed: base
    stateDoorOpen: door-open
    stateDoorClosed: door-closed
  - type: EntityStorage
    closeSound:
      path: /Audio/Effects/woodenclosetclose.ogg
      params:
        volume: -4
    openSound:
      path: /Audio/Effects/woodenclosetopen.ogg
      params:
        volume: -4
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic # Metal structure instead of wood like the other somber closets
  - type: Destructible
    thresholds:
    - trigger: # In case it gets nuked it doesn't cause lag by dumping its contents
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank1:
            min: 3
            max: 3
          ScrapElectrum:
            min: 1
            max: 3
      - !type:EmptyAllContainersBehaviour
