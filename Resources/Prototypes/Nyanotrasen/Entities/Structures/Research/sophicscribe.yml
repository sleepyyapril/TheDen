- type: entity
  parent: [BaseStructure, BaseObjectVerbsCuteness] # DEN: Add interaction verb parent
  id: SophicScribe
  name: Sophia
  description: Latest reports on the noosphere!
  components:
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    offset: "0.0,0.5"
    sprite: _DV/Structures/Decoration/statues.rsi
    layers:
      - state: sophie
      - map: ["enum.SolutionContainerLayers.Fill"]
  - type: SophicScribe
  - type: Speech
    speechSounds: Tenor
  - type: IntrinsicRadioReceiver
  - type: IntrinsicRadioTransmitter
  - type: ActiveRadio
    channels:
    - Common
    - Science
  - type: Prayable
  - type: Actions
  - type: Psionic
    removable: false
    roller: false
    assayFeedback:
      - sophic-grammateus-feedback
    psychognomicDescriptors:
      - p-descriptor-old
      - p-descriptor-demiurgic
      - p-descriptor-mysterious
  - type: InnatePsionicPowers
    powersToAdd:
      - XenoglossyPower
      - TelepathyPower
      - NoosphericZapPower
  - type: Grammar
    attributes:
      gender: female
      proper: true
  - type: SpriteFade
  - type: LanguageSpeaker
    currentLanguage: TauCetiBasic
  - type: LanguageKnowledge
    speaks:
    - TauCetiBasic
    understands:
    - TauCetiBasic
  - type: GuideHelp
    guides: [ Psionics ]
