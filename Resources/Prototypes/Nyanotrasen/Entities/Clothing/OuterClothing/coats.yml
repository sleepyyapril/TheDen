- type: entity
  parent: ClothingOuterStorageBase
  id: ClothingOuterCoatMantis
  name: mantis' jacket
  description: Modeled after an ancient infantry uniform, this jacket may guard you against the unknown in your journey for the truth.
  components:
  - type: Sprite
    sprite: Nyanotrasen/Clothing/OuterClothing/Coats/mantis_jacket.rsi
  - type: Clothing
    sprite: Nyanotrasen/Clothing/OuterClothing/Coats/mantis_jacket.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.8
        Slash: 0.8
        Piercing: 0.8
        Heat: 0.8
  - type: TemperatureProtection
    coefficient: 0.3

- type: entity
  parent: [ ClothingOuterStorageToggleableBase, ClothingUniformFoldableBase ]
  id: ClothingOuterCoatRndMysta
  name: mystagogue lab coat # Delta V - Mystagogue new coat
  description: Similar to the standard model but with more purple and gold. # Delta V - Mystagogue new coat
  components:
  - type: Sprite
    sprite: _DV/Clothing/OuterClothing/Coats/mystacoat.rsi
  - type: Clothing
    sprite: _DV/Clothing/OuterClothing/Coats/mystacoat.rsi
  - type: Armor
    modifiers:
      coefficients:
        Caustic: 0.75
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHoodMysta
