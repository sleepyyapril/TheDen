- type: entity
  name: mantis seal
  parent: [RubberStampBase, BaseMantisContraband] # TheDen
  id: RubberStampMantis
  description: "A heavy seal belonging to the mantis, made of polished electrum with an eidolite tip." # TheDen
  components:
  - type: Item
    sprite: Nyanotrasen/Objects/Misc/bureaucracy.rsi
    heldPrefix: stamp-mantis
  - type: Stamp
    stampedName: stamp-component-stamped-name-mantis
    stampedColor: "#b32d70" # TheDen
    stampState: "paper_stamp-mantis"
    sound: # TheDen
      path: /Audio/_DEN/Effects/crystalbell2.ogg
      params:
        volume: -6
        variation: 0.05
        maxDistance: 10 # Longer range to be spooky
  - type: Sprite
    sprite: Nyanotrasen/Objects/Misc/bureaucracy.rsi
    state: stamp-mantis
  - type: Tag
    tags:
      # - ForensicBeltEquip # TheDen
      - MantisBeltStorable # TheDen - New tag for clarity
      - MantisBoxFolderStorable # Only the mantis pen, stamp, and papers should have this
