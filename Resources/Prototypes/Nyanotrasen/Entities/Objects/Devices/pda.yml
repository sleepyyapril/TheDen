      - CrewManifestCartridge
      - NotekeeperCartridge
      - NewsReaderCartridge
      - CrimeAssistCartridge
      - SecWatchCartridge
      - NanoChatCartridge
  - type: Item # TheDen
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#A32D26"
      - state: inhand-left-screen
      right:
      - state: inhand-right
        color: "#A32D26"
      - state: inhand-right-screen

- type: entity
  parent: BasePDA
  id: MailCarrierPDA
  name: courier PDA
  description: Smells like unopened letters.
  components:
  - type: Sprite
    sprite: _DV/Objects/Devices/pda.rsi
    layers:
    - map: [ "enum.PdaVisualLayers.Base" ]
    - state: "light_overlay"
      map: [ "enum.PdaVisualLayers.Flashlight" ]
      shader: "unshaded"
      visible: false
    - state: "id_overlay"
      map: [ "enum.PdaVisualLayers.IdLight" ]
      shader: "unshaded"
      visible: false
  - type: Pda
    id: MailCarrierIDCard
    state: pda-mailcarrier
  - type: PdaBorderColor
    borderColor: "#e39751"
    accentVColor: "#050c4d"
  - type: Icon
    sprite: _DV/Objects/Devices/pda.rsi
    state: pda-mailcarrier
  - type: CartridgeLoader # Adds a courier performance tracker
    preinstalled:
    - CrewManifestCartridge
    - NotekeeperCartridge
    - NewsReaderCartridge
    - MailMetricsCartridge
    - NanoChatCartridge
  - type: Item # TheDen
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#e39751"
      - state: inhand-left-screen
      right:
      - state: inhand-right
        color: "#e39751"
      - state: inhand-right-screen

