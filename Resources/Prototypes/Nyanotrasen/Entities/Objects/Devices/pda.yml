- type: entity
  parent: BasePDA
  id: PrisonerPDA
  name: prisoner PDA
  description: Clear, so you can make sure there's nothing being smuggled inside.
  components:
  - type: Pda
    id: PrisonerIDCard
    state: pda-clear
  - type: Icon
    state: pda-clear

- type: entity
  parent: PrisonerPDA
  id: GladiatorPDA
  name: gladiator PDA
  components:
  - type: Pda
    id: GladiatorIDCard

- type: entity
  parent: BasePDA
  id: PrisonGuardPDA
  name: prison guard PDA
  description: Red to hide the stains of prisoner blood.
  components:
  - type: Pda
    id: PrisonGuardIDCard
    state: pda-security
  - type: PdaBorderColor
    borderColor: "#A32D26"
    accentVColor: "#DFDFDF"
  - type: Icon
    state: pda-security
  - type: CartridgeLoader # Adds Crime Assist and SecWatch
    preinstalled:
      - CrewManifestCartridge
      - NotekeeperCartridge
      - NewsReaderCartridge
      - CrimeAssistCartridge
      - SecWatchCartridge
      - NanoChatCartridge

- type: entity
  parent: BasePDA
  id: MailCarrierPDA
  name: courier PDA
  description: Smells like unopened letters.
  components:
  - type: Sprite
    sprite: _DV/Objects/Devices/pda.rsi
    layers:
    - map: [ "enum.PdaVisualLayers.Base" ]
    - state: "light_overlay"
      map: [ "enum.PdaVisualLayers.Flashlight" ]
      shader: "unshaded"
      visible: false
    - state: "id_overlay"
      map: [ "enum.PdaVisualLayers.IdLight" ]
      shader: "unshaded"
      visible: false
  - type: Pda
    id: MailCarrierIDCard
    state: pda-mailcarrier
  - type: PdaBorderColor
    borderColor: "#e39751"
    accentVColor: "#050c4d"
  - type: Icon
    sprite: _DV/Objects/Devices/pda.rsi
    state: pda-mailcarrier
  - type: CartridgeLoader # Adds a courier performance tracker
    preinstalled:
    - CrewManifestCartridge
    - NotekeeperCartridge
    - NewsReaderCartridge
    - MailMetricsCartridge
    - NanoChatCartridge

- type: entity
  parent: BasePDA
  id: MartialArtistPDA
  name: martial artist PDA
  description: Smells like straw.
  components:
  - type: Sprite
    sprite: _DV/Objects/Devices/pda.rsi
    layers:
    - map: [ "enum.PdaVisualLayers.Base" ]
    - state: "light_overlay"
      map: [ "enum.PdaVisualLayers.Flashlight" ]
      shader: "unshaded"
      visible: false
    - state: "id_overlay"
      map: [ "enum.PdaVisualLayers.IdLight" ]
      shader: "unshaded"
      visible: false
  - type: Pda
    id: MartialArtistIDCard
    state: pda-martialartist
  - type: PdaBorderColor
    borderColor: "#d7d7d0"
    accentHColor: "#232323"
  - type: Icon
    sprite: _DV/Objects/Devices/pda.rsi
    state: pda-martialartist

- type: entity # TheDen - Changed pretty much everything
  parent: BasePDA
  id: ForensicMantisPDA
  name: mantis PDA
  description: "This PDA marks its bearer as a member of the Outer Chamberâ€”a mantis, the Greek word for \"seer.\" The eye on its display seems to track whoever dares to look back. Carried in a pocket, because you couldn't bear to hang this hunk of plastic on your belt."
  components:
  - type: Item
    sprite: _DEN/Objects/Devices/pda.rsi
    heldPrefix: mantis
  - type: Clothing
    sprite: _DEN/Objects/Devices/pda.rsi
    equippedPrefix: mantis
  - type: Sprite
    sprite: _DEN/Objects/Devices/pda.rsi
    layers:
    - map: [ "enum.PdaVisualLayers.Base" ]
    - state: "mantis-light_overlay"
      map: [ "enum.PdaVisualLayers.Flashlight" ]
      shader: "unshaded"
      visible: false
    - state: "mantis-id_overlay"
      map: [ "enum.PdaVisualLayers.IdLight" ]
      shader: "unshaded"
      visible: false
  - type: PointLight
    enabled: false
    energy: 3
    color: "#d9418d"
  - type: Pda
    id: ForensicMantisIDCard
    state: pda-mantis
    penSlot:
      startingItem: PenMantis
      priority: -2
      whitelist:
        tags:
        - Write
  - type: PdaBorderColor
    borderColor: "#3b3640"
    accentVColor: "#431b57"
    accentHColor: "#8c1c54"
  - type: Icon
    sprite: _DEN/Objects/Devices/pda.rsi
    state: pda-mantis
  - type: CartridgeLoader
    preinstalled:
     - CrewManifestCartridge
     - NotekeeperCartridge
     - NewsReaderCartridge
     - GlimmerMonitorCartridge
     - NanoChatCartridge
     - PsiWatchCartridge
  - type: GuideHelp
    guides: [ MantisGuide ]
