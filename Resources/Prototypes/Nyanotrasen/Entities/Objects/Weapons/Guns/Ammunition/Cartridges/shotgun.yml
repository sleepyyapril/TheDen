- type: entity
  id: ShellSoulbreaker
  name: shell (12 gauge soulbreaker)
  description: "Just one shot will mindbreak your target. Make sure you really mean it." # TheDen - Ammo doesn't usually have descriptions, but it's important here
  parent: BaseShellShotgun
  components:
  - type: Sprite
    layers:
      - state: practice
        map: [ "enum.AmmoVisualLayers.Base" ]
  - type: CartridgeAmmo
    proto: PelletShotgunSoulbreaker
  - type: ChemicalAmmo
  - type: SolutionContainerManager
    solutions:
      ammo:
        reagents:
        - ReagentId: SoulbreakerToxin
          Quantity: 5
  - type: SolutionTransfer
    maxTransferAmount: 5
  - type: SpentAmmoVisuals
    state: "practice"
  - type: GuideHelp
    guides: [ Mindbreaking ]
