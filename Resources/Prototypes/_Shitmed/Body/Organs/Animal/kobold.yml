- type: entity
  id: PartKobold
  parent: [BaseItem, BasePart]
  name: "kobold body part"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

