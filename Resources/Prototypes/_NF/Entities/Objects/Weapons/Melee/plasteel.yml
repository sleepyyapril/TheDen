- type: entity
  name: plasteel mace
  parent: [BaseSalvageSpecialistSecurityContraband, Truncheon]
  id: PlasteelMace
  description: It's a lightweight stick with a spikey bit. It would probably be better if it was a heavy stick with a spikey bit.
  components:
  - type: Sprite
    sprite: _NF/Objects/Weapons/Melee/plasteel_mace.rsi
    state: icon
  - type: MeleeWeapon
    autoAttack: true
    wideAnimationRotation: -135
    attackRate: 1.2
    damage:
      types:
        Blunt: 18
    clickPartDamageMultiplier: 1
    heavyPartDamageMultiplier: 1.5
    heavyRateModifier: 1.2
    heavyRangeModifier: 1
    heavyDamageBaseModifier: 1.5
    heavyStaminaCost: 12
    maxTargets: 4
    angle: 80
    animation: WeaponArcThrust
    soundHit:
      path: /Audio/Nyanotrasen/Weapons/club.ogg
  - type: Clothing
    sprite: _NF/Objects/Weapons/Melee/plasteel_mace.rsi
    slots:
    - Back
    - SuitStorage
    - Belt
  # Den - Add
  - type: Tag
    tags:
    - SimpleMeleeWeapon

