- type: entity
  parent: [ BaseSalvageSpecialistSecurityContraband, BaseSword ]
  id: PlasteelArmingSword
  name: plasteel arming sword
  description: An ancient design manufactured with modern materials and machines for a very specific target demographic.
  components:
  - type: Sprite
    sprite: _NF/Objects/Weapons/Melee/armingsword.rsi
  # Den
  - type: MeleeWeapon
    autoAttack: true
    attackRate: .8
    wideAnimationRotation: -135
    soundHit:
      path: /Audio/SimpleStation14/Weapons/Melee/rapierhit.ogg
    damage:
      types:
        Slash: 16
    clickPartDamageMultiplier: 1.5
    heavyPartDamageMultiplier: 1
    heavyRateModifier: 1.25
    heavyRangeModifier: 1
    heavyDamageBaseModifier: 1.25
    heavyStaminaCost: 8
    maxTargets: 7
    angle: 80
    animation: WeaponArcThrust
  - type: Item
    sprite: _NF/Objects/Weapons/Melee/armingsword.rsi
  - type: Tag
    tags:
    - SimpleMeleeWeapon
  # Den
  - type: Clothing
    slots:
    - back
    - suitStorage
    - belt

- type: entity
  parent: [ BaseSecurityContraband, PlasteelArmingSword ]
  id: PlasteelArmingSwordSecurity
  name: plasteel arming sword
