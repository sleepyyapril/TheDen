- type: entity
  id: ToolboxEmergencyFilled
  name: emergency toolbox
  parent: ToolboxEmergency
  suffix: Filled
  components:
  - type: StorageFill
    contents:
      # DEN - partly port https://github.com/space-wizards/space-station-14/pull/29202 from WizDen to make these not suck shit
      - id: CrowbarRed
      - id: Screwdriver
      - id: RadioHandheld
      - id: WelderMini
      - id: FireExtinguisherMini
      - id: FlashlightLantern
      # Random lighting item orGroup
      - id: Flare
        maxAmount: 2
        orGroup: LightingItem
      - id: GlowstickBase
        maxAmount: 2
        orGroup: LightingItem
      # Low-chance items
      - id: HarmonicaInstrument
        prob: 0.15
      - id: PillCanisterPotassiumIodide
        prob: 0.3
      - id: FoodTinMRE
        prob: 0.35
        maxAmount: 2
      - id: EmergencyMedipen
        prob: 0.1
      - id: SpaceMedipen
        prob: 0.1
      # DEN - end

